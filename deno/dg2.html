<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Dependency Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        :root {
            /* Color Scheme */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #0f0f0f;
            --border-primary: #333;
            --border-secondary: #444;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888;
            --accent-primary: #00d4ff;
            --accent-secondary: #0099cc;
            --accent-danger: #ff4757;
            --accent-warning: #eab308;
            
            /* Layout */
            --activity-bar-width: 48px;
            --sidebar-width: 300px;
            --panel-padding: 20px;
            --border-radius: 8px;
            --transition: all 0.3s ease;
            
            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-size-base: 14px;
            --font-size-small: 12px;
            --font-size-large: 18px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-bold: 600;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            font-size: var(--font-size-base);
        }
        
        /* Main Layout */
        .workbench {
            display: flex;
            height: 100vh;
        }
        
        /* Activity Bar */
        .activity-bar {
            width: var(--activity-bar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0;
            gap: 8px;
        }
        
        .activity-item {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-muted);
            transition: var(--transition);
            position: relative;
        }
        
        .activity-item:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .activity-item.active {
            color: var(--accent-primary);
            background: rgba(0, 212, 255, 0.1);
        }
        
        .activity-item.active::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 16px;
            background: var(--accent-primary);
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }
        
        .sidebar.collapsed {
            width: 0;
            overflow: hidden;
        }
        
        .sidebar-header {
            height: 35px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid var(--border-primary);
            font-weight: var(--font-weight-bold);
            font-size: var(--font-size-large);
            color: var(--accent-primary);
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            background: var(--bg-secondary);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* Panels */
        .panel {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .panel-header {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-base);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .panel-content {
            padding: 16px;
        }
        
        .panel-title {
            margin: 0;
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
        }
        
        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--border-secondary);
            border-radius: var(--border-radius);
            padding: 24px;
            text-align: center;
            background: var(--bg-tertiary);
            transition: var(--transition);
        }
        
        .upload-area:hover,
        .upload-area.dragover {
            border-color: var(--accent-primary);
            background: rgba(0, 212, 255, 0.05);
        }
        
        .upload-area.hidden {
            display: none;
        }
        
        /* Buttons */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-small);
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }
        
        .btn-secondary:hover {
            background: var(--border-primary);
        }
        
        .btn-small {
            padding: 4px 8px;
            font-size: 11px;
        }
        
        /* Form Elements */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-size: var(--font-size-small);
            font-weight: var(--font-weight-medium);
            color: var(--text-secondary);
        }
        
        .form-input {
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: var(--font-size-small);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.1);
        }
        
        .form-select {
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: var(--font-size-small);
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: var(--font-size-small);
        }
        
        .form-checkbox input[type="checkbox"] {
            transform: scale(1.2);
        }
        
        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .stat-item {
            text-align: center;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 4px;
        }
        
        .stat-value {
            font-size: var(--font-size-large);
            font-weight: var(--font-weight-bold);
            color: var(--accent-primary);
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: var(--font-size-small);
            color: var(--text-muted);
        }
        
        /* Module List */
        .module-list {
            /* max-height: 400px; */
            overflow-y: auto;
            background: var(--bg-tertiary);
            border-radius: 4px;
        }
        
        .module-item {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-primary);
            cursor: pointer;
            font-size: var(--font-size-small);
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .module-item:hover {
            background: var(--border-primary);
        }
        
        .module-item.highlighted {
            background: rgba(0, 212, 255, 0.1);
            border-left: 3px solid var(--accent-primary);
        }
        
        .module-name {
            font-weight: var(--font-weight-medium);
        }
        
        .module-info {
            color: var(--text-muted);
            font-size: 11px;
        }
        
        .module-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-primary);
        }
        
        /* Collapsible Sections */
        .collapsible {
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius);
        }
        
        .collapsible-header {
            padding: 12px 16px;
            background: var(--bg-secondary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: var(--font-weight-medium);
            transition: var(--transition);
        }
        
        .collapsible-header:hover {
            background: var(--border-primary);
        }
        
        .collapsible-arrow {
            transition: transform 0.3s ease;
            color: var(--text-muted);
        }
        
        .collapsible-header.active .collapsible-arrow {
            transform: rotate(180deg);
            color: var(--accent-primary);
        }
        
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: var(--bg-tertiary);
        }
        
        .collapsible-content.active {
            max-height: 500px;
        }
        
        .collapsible-body {
            padding: 16px;
        }
        
        /* Current View Info */
        .view-info {
            background: var(--bg-tertiary);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-primary);
        }
        
        .view-type {
            font-weight: var(--font-weight-bold);
            color: var(--accent-primary);
            margin-bottom: 4px;
        }
        
        .view-details {
            font-size: var(--font-size-small);
            color: var(--text-muted);
        }
        
        /* Visualization */
        #visualization {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a0a 100%);
        }

        .node {
            cursor: pointer;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        
        .node rect {
            fill: #1e293b;
            stroke: #334155;
            stroke-width: 2;
            rx: 8;
            transition: all 0.3s ease;
        }
        
        .node:hover rect {
            fill: #2563eb;
            stroke: #3b82f6;
            stroke-width: 3;
        }
        
        .node.selected rect {
            fill: #0c4a6e;
            stroke: #0ea5e9;
            stroke-width: 3;
        }

        .node.related rect {
            stroke: #eab308;
            stroke-width: 2px;
            stroke-dasharray: 5, 3;
        }
        
        .node.shadow {
            opacity: 0.4;
        }
        
        .node.shadow rect {
            fill: #444;
            stroke: #666;
            stroke-dasharray: 5,5;
        }
        
        .node text {
            fill: #ffffff;
            font-size: 12px;
            font-weight: 500;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
        }
        
        .node .filename {
            font-size: 14px;
            font-weight: 600;
            fill: #00d4ff;
        }
        
        .node.shadow .filename {
            fill: #888;
        }
        
        .node .deps {
            font-size: 10px;
            fill: #94a3b8;
        }
        
        .node.shadow .deps {
            fill: #666;
        }

        /* Layout saved indicator */
        .layout-indicator {
            fill: #00d4ff;
            r: 4;
            opacity: 0.8;
        }
        
        .link {
            stroke: #475569;
            stroke-width: 2;
            fill: none;
            opacity: 0.6;
        }
        
        .link-arrow {
            fill: #475569;
            stroke: none;
        }

        .link-group:hover .link {
            stroke: #00d4ff;
            stroke-width: 3;
            opacity: 1;
        }

        .link-group:hover .link-arrow {
            fill: #00d4ff;
        }
        
        .link.highlighted {
            stroke: #eab308;
            stroke-width: 3;
            opacity: 1;
        }
        
        .link.highlighted + .link-arrow {
            fill: #eab308;
        }
        
        .link.shadow {
            stroke: #666;
            stroke-dasharray: 3,3;
            opacity: 0.3;
        }

        .link.shadow + .link-arrow {
            fill: #666;
        }
        
        /* Zoom Controls */
        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .zoom-btn {
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: var(--font-weight-bold);
            transition: var(--transition);
        }
        
        .zoom-btn:hover {
            background: rgba(0, 212, 255, 0.8);
            border-color: var(--accent-primary);
        }
        
        /* Hidden inputs */
        input[type="file"] {
            display: none;
        }
        
        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: var(--font-size-small);
            pointer-events: none;
            z-index: 1000;
            border: 1px solid var(--border-primary);
            backdrop-filter: blur(10px);
        }
        
        /* Context Menu */
        .context-menu {
            position: absolute;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid var(--border-secondary);
            border-radius: var(--border-radius);
            padding: 4px 0;
            min-width: 180px;
            z-index: 2000;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: var(--font-size-small);
            transition: var(--transition);
            margin: 0 4px;
            border-radius: 4px;
        }
        
        .context-menu-item:hover {
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent-primary);
        }
        
        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-secondary);
        }
    </style>
</head>
<body>
    <div class="workbench">
        <!-- Activity Bar -->
        <div class="activity-bar">
            <div class="activity-item active" data-panel="filter" title="Filters">🔍</div>
            <div class="activity-item" data-panel="stats" title="Statistics">📊</div>
            <div class="activity-item" data-panel="layout" title="Layout Control">🎯</div>
            <div class="activity-item" data-panel="advanced" title="Advanced Options">⚙️</div>
            <div class="activity-item" data-panel="modules" title="Modules">📦</div>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span id="sidebar-title">Filters</span>
            </div>
            <div class="sidebar-content" id="sidebar-content">
                <!-- Content will be injected based on state -->
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="zoom-controls">
                <button class="zoom-btn" onclick="zoomIn()">+</button>
                <button class="zoom-btn" onclick="zoomOut()">−</button>
                <button class="zoom-btn" onclick="resetZoom()">⌂</button>
                <button id="freezeBtn" class="zoom-btn" onclick="toggleSimulationFreeze()">❄️</button>
            </div>
            <svg id="visualization"></svg>
        </div>
    </div>

    <!-- Tooltip & Hidden File Input -->
    <div class="tooltip" id="tooltip" style="display: none;"></div>
    <input type="file" id="layoutFileInput" accept=".json">

    <!-- Panel Templates -->
    <template id="panel-upload">
        <div class="upload-area" id="uploadArea">
            <p style="margin: 10px 0; color: var(--text-muted);">Drop your 'out' folder or dependency-graph.json here</p>
            <input type="file" id="folderInput" webkitdirectory multiple>
            <input type="file" id="jsonInput" accept=".json">
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="btn btn-primary" onclick="document.getElementById('folderInput').click()">📁 Browse Folder</button>
                <button class="btn btn-primary" onclick="document.getElementById('jsonInput').click()">📄 Load JSON</button>
            </div>
        </div>
    </template>

    <template id="panel-filter">
        <div class="form-group">
            <label class="form-label">Search modules</label>
            <input type="text" class="form-input" id="searchInput" placeholder="Search modules..." onkeyup="filterModules()">
        </div>
        <div class="form-group">
            <label class="form-label">Focus on module</label>
            <input type="text" class="form-input" id="focusInput" placeholder="Module ID (e.g., 245)" onkeyup="setFocusHash(event)">
        </div>
        <div class="view-info" id="currentViewInfo"></div>
    </template>

    <template id="panel-stats">
        <div class="stats-grid" id="stats">
            <div class="stat-item"><div class="stat-value" data-stat="totalModules">0</div><div class="stat-label">Total</div></div>
            <div class="stat-item"><div class="stat-value" data-stat="totalDeps">0</div><div class="stat-label">Dependencies</div></div>
            <div class="stat-item"><div class="stat-value" data-stat="orphaned">0</div><div class="stat-label">Orphaned</div></div>
            <div class="stat-item"><div class="stat-value" data-stat="visible">0</div><div class="stat-label">Visible</div></div>
        </div>
    </template>

    <template id="panel-layout">
        <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px;">
            <button class="btn btn-secondary" onclick="saveLayout()">💾 Save Layout</button>
            <button class="btn btn-secondary" onclick="loadLayout()">📂 Load Layout</button>
        </div>
        <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px;">
            <button class="btn btn-secondary btn-small" onclick="exportLayoutJSON()">Export JSON</button>
            <button class="btn btn-secondary btn-small" onclick="importLayoutJSON()">Import JSON</button>
        </div>
        <div style="font-size: 11px; color: var(--text-muted);">
            Layout saved: <span id="layoutSavedIndicator" style="color: var(--accent-warning);">none</span>
        </div>
    </template>

    <template id="panel-advanced">
        <div class="form-group">
            <div class="form-checkbox">
                <input type="checkbox" id="showShadowNodes" onchange="toggleShadowNodes()">
                <label>Show missing dependencies</label>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Recursive Level</label>
            <select class="form-select" id="recursiveLevel">
                <option value="1">1 Level (Direct only)</option><option value="2">2 Levels</option><option value="3">3 Levels</option><option value="4">4 Levels</option><option value="5">5 Levels</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">VSCode path (optional)</label>
            <input type="text" class="form-input" id="vscodePath" placeholder="C:\\path\\to\\your\\project\\out">
        </div>
    </template>

    <template id="panel-modules">
        <div class="module-list" id="moduleList"></div>
    </template>


    <script>
        // --- DATA STORE ---
        function createStore(initialState) {
            let state = initialState;
            const subscribers = new Set();

            return {
                subscribe(callback) {
                    subscribers.add(callback);
                    callback(state); // Immediately notify on subscribe
                    return () => subscribers.delete(callback); // Unsubscribe function
                },
                update(updater) {
                    state = updater(state);
                    subscribers.forEach(callback => callback(state));
                },
                get: () => state,
            };
        }

        const store = createStore({
            ui: {
                isDataLoaded: false,
                activePanel: 'filter',
                layoutSaved: false,
                simulationFrozen: false,
                currentView: 'all',
            },
            stats: {
                totalModules: 0,
                totalDeps: 0,
                orphaned: 0,
                visible: 0,
            },
            dependencyData: {},
            filteredData: {},
            aliases: {}
        });

        // --- RENDERER ---
        function render(state) {
            const { ui, stats, dependencyData, filteredData } = state;
            const sidebarContent = document.getElementById('sidebar-content');
            
            // Show upload area or panel content
            if (!ui.isDataLoaded) {
                const template = document.getElementById('panel-upload');
                sidebarContent.innerHTML = '';
                sidebarContent.appendChild(template.content.cloneNode(true));
                setupUploadListeners(); // Re-attach listeners for upload area
                return;
            }

            // Update Activity Bar
            document.querySelectorAll('.activity-item').forEach(item => {
                item.classList.toggle('active', item.dataset.panel === ui.activePanel);
            });
            
            // Update Sidebar Title and Content
            const panelTemplate = document.getElementById(`panel-${ui.activePanel}`);
            if (panelTemplate) {
                const panelInfo = { filter: 'Filters', stats: 'Statistics', layout: 'Layout Control', advanced: 'Advanced Options', modules: 'Modules' };
                document.getElementById('sidebar-title').textContent = panelInfo[ui.activePanel] || 'UnWebPack';
                sidebarContent.innerHTML = '';
                sidebarContent.appendChild(panelTemplate.content.cloneNode(true));
                
                // Re-populate dynamic content after injection
                if (ui.activePanel === 'stats') {
                    Object.entries(stats).forEach(([key, value]) => {
                        const el = sidebarContent.querySelector(`[data-stat="${key}"]`);
                        if (el) el.textContent = value;
                    });
                }
                if (ui.activePanel === 'layout') {
                    const indicator = document.getElementById('layoutSavedIndicator');
                    indicator.textContent = ui.layoutSaved ? 'yes' : 'none';
                    indicator.style.color = ui.layoutSaved ? 'var(--accent-primary)' : 'var(--text-muted)';
                }
                if (ui.activePanel === 'modules') {
                    updateModuleList();
                }
                 if (ui.activePanel === 'filter') {
                    const info = document.getElementById('currentViewInfo');
                    const [viewType, moduleId] = ui.currentView.split(':');
                    let viewTitle = 'All Modules', viewDetails = 'Showing complete dependency graph';

                    if (viewType === 'focus' && moduleId) {
                        viewTitle = `Focus: Module ${moduleId}`;
                        viewDetails = 'Showing direct dependencies and dependents';
                    } else if (viewType === 'deps-chain' && moduleId) {
                        viewTitle = `Dependency Chain: Module ${moduleId}`;
                        viewDetails = 'Showing a tree of all modules this one depends on';
                    } else if (viewType === 'refs-chain' && moduleId) {
                        viewTitle = `References Chain: Module ${moduleId}`;
                        viewDetails = 'Showing a tree of all modules that depend on this one';
                    }
                    
                    info.innerHTML = `<div class="view-type">${viewTitle}</div><div class="view-details">${viewDetails}</div>`;

        function setupUploadListeners() {
            document.getElementById('folderInput')?.addEventListener('change', (e) => processFiles(Array.from(e.target.files)));
            document.getElementById('jsonInput')?.addEventListener('change', (e) => {
                const file = e.target.files[0];

                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    const jsonFile = Array.from(e.dataTransfer.files).find(f => f.name.endsWith('.json'));
                    if (jsonFile) {
                        const reader = new FileReader();
                        reader.onload = (re) => { try { loadFromJSON(JSON.parse(re.target.result)); } catch (err) { alert('Error parsing JSON file.'); } };

        // super-simple comment stripper (no deps)
        function stripJsoncSimple(raw) {
          const noBlock = raw.replace(/\/\*[\s\S]*?\*\//g, "");
          const noLine = noBlock.replace(/(^|[^:])\/\/.*$/gm, "$1");
          return noLine;
        }

        async function loadAliases() {
            try {
                const response = await fetch('/webpack-aliases.jsonc');
                if (response.ok) {
                    const rawText = await response.text();
                    const cleanJson = stripJsoncSimple(rawText);
                    store.update(s => ({ ...s, aliases: JSON.parse(cleanJson) }));
                    console.log("Webpack aliases loaded successfully.");
                } else {
                    console.log("webpack-aliases.jsonc not found.");
                }
            } catch (error) {
                console.error("Error loading webpack-aliases.jsonc:", error);
            }
        }

        async function processFiles(files) {
            const localDependencyData = {};
            const moduleFiles = files.filter(file => file.name.match(/^mod_\d+\.js$/));
            for (const file of moduleFiles) {
                const content = await file.text();
                const moduleId = file.name.match(/mod_(\d+)\.js$/)[1];
                const requireRegex = /__webpack_require__\((\d+)\)/g;
                const dependencies = [];
                let match;
                while ((match = requireRegex.exec(content)) !== null) {
                    if (!dependencies.includes(match[1])) dependencies.push(match[1]);
                }
                localDependencyData[moduleId] = { id: moduleId, filename: file.name, dependencies, dependents: [] };
            }
            Object.values(localDependencyData).forEach(module => {
                module.dependencies.forEach(depId => {
                    if (localDependencyData[depId]) localDependencyData[depId].dependents.push(module.id);
                });
            });
            await postDataLoad(localDependencyData);
        }

        async function loadFromJSON(jsonData) {
            if (!jsonData.nodes || !jsonData.links) return alert('Invalid JSON format.');
            const localDependencyData = {};
            jsonData.nodes.forEach(node => {
                localDependencyData[node.id.toString()] = {
                    id: node.id.toString(),
                    filename: node.file || `mod_${node.id}.js`,
                    label: node.label || `mod_${node.id}`,
                    dependencies: [], dependents: []
                };
            });
            jsonData.links.forEach(link => {
                const sourceId = link.source.toString();
                const targetId = link.target.toString();
                if (localDependencyData[sourceId] && localDependencyData[targetId]) {
                    if (!localDependencyData[sourceId].dependencies.includes(targetId)) localDependencyData[sourceId].dependencies.push(targetId);
                    if (!localDependencyData[targetId].dependents.includes(sourceId)) localDependencyData[targetId].dependents.push(sourceId);
                }
            });
            await postDataLoad(localDependencyData);
        }

        async function postDataLoad(data) {
            // Apply aliases
            const aliases = store.get().aliases;
            if (Object.keys(aliases).length > 0) {
                Object.values(data).forEach(module => {
                    if (aliases[module.id]) module.label = aliases[module.id];
                });
            }
            
            store.update(s => ({ ...s, dependencyData: data, ui: { ...s.ui, isDataLoaded: true } }));
            updateStats();

            if (initialHash) {
                // If a hash was present on page load, apply it now that we have data
                window.location.hash = initialHash;
                initialHash = null; // Consume it
                handleHashChange(); // Manually trigger the first time
            } else {
                handleHashChange(); // Or just render the default view
            }
        }
        
        function updateStats() {
            const { dependencyData, filteredData } = store.get();
            const totalModules = Object.keys(dependencyData).length;
            const totalDeps = Object.values(dependencyData).reduce((sum, mod) => sum + mod.dependencies.length, 0);
            const orphaned = Object.values(dependencyData).filter(mod => mod.dependents.length === 0 && mod.dependencies.length === 0).length;
            const visible = Object.keys(filteredData).length || totalModules;

            store.update(s => ({ ...s, stats: { totalModules, totalDeps, orphaned, visible } }));
        }

        function updateLinkAndArrow(selection) {
            selection.each(function(d) {
                if (!d.source || !d.target) return;
                const linkPath = d3.select(this).select('.link');
                const arrow = d3.select(this).select('.link-arrow');
                const isTreeView = store.get().ui.currentView.includes('chain');
                const dx = d.target.x - d.source.x;
                const dy = d.target.y - d.source.y;
                const dr = Math.sqrt(dx * dx + dy * dy);
                const pathData = isTreeView
                    ? `M ${d.source.x} ${d.source.y} C ${d.source.x + dr / 2} ${d.source.y}, ${d.target.x - dr / 2} ${d.target.y}, ${d.target.x} ${d.target.y}`
                    : `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
                linkPath.attr('d', pathData);
                const pathNode = linkPath.node();
                if (pathNode && pathNode.getTotalLength() > 0) {
                    const midPoint = pathNode.getPointAtLength(pathNode.getTotalLength() / 2);
                    const nextPoint = pathNode.getPointAtLength(pathNode.getTotalLength() / 2 + 1);
                    const angle = Math.atan2(nextPoint.y - midPoint.y, nextPoint.x - midPoint.x) * (180 / Math.PI);

                    arrow.attr('transform', `translate(${midPoint.x}, ${midPoint.y}) rotate(${angle})`);
                    arrow.style('display', 'block');
                } else {
                    arrow.style('display', 'none');
                }
            });
        }
        
        // --- D3 Visualization ---
        function initVisualization() {
            svg = d3.select("#visualization");

            svg.attr("width", container.width).attr("height", container.height);
            zoom = d3.zoom().scaleExtent([0.1, 3]).on("zoom", (event) => g && g.attr("transform", event.transform));

        function visualizeGraph() {
            const state = store.get();
            const data = Object.keys(state.filteredData).length > 0 ? state.filteredData : state.dependencyData;
            if (Object.keys(data).length === 0) return;
            
            g.selectAll("*").remove();
            hideNodeContextMenu();
            
            const nodes = [];
            const links = [];
            const shadowNodeIds = new Set();
            const nodeById = new Map();

            Object.values(data).forEach(mod => {
                const node = { ...mod, x: mod.x || Math.random() * 800, y: mod.y || Math.random() * 600 };
                nodes.push(node);
                nodeById.set(node.id, node);
            });
            
            Object.values(data).forEach(mod => {
                mod.dependencies.forEach(depId => {
                    if (data[depId]) links.push({ source: mod.id, target: depId, exists: true });
                });
            });

            links.forEach(link => {
                link.source = nodeById.get(link.source);
                link.target = nodeById.get(link.target);
            });
            
            if (!state.ui.currentView.includes('chain')) loadNodePositions(nodes);

            const linkGroups = g.append("g").selectAll("g").data(links).enter().append("g").attr("class", "link-group");
            linkGroups.append("path").attr("class", "link");
            linkGroups.append("path").attr("class", "link-arrow").attr("d", "M-5,-4L5,0L-5,4");
            
            const nodeElements = g.append("g").selectAll(".node").data(nodes).enter().append("g").attr("class", "node")
                .call(d3.drag().on("start", dragstarted).on("drag", dragged).on("end", dragended));

            nodeElements.append("rect").attr("width", 120).attr("height", 60).attr("x", -60).attr("y", -30);
            nodeElements.append("text").attr("class", "filename").attr("y", -8).text(d => d.label || d.filename);
            nodeElements.append("text").attr("class", "deps").attr("y", 8).text(d => `${state.dependencyData[d.id]?.dependencies.length || 0} deps`);
            nodeElements.append("text").attr("class", "deps").attr("y", 20).text(d => `${state.dependencyData[d.id]?.dependents.length || 0} refs`);

            nodeElements.on("click", function(event, d) {
                event.stopPropagation();
                nodeElements.classed("related", false);
                if (selectedNode === d.id) {
                    selectedNode = null;
                    nodeElements.classed("selected", false);
                    g.selectAll('.link').classed("highlighted", false);
                    hideNodeContextMenu();
                } else {
                    selectedNode = d.id;
                    selectedNodeElement = this;
                    nodeElements.classed("selected", n => n.id === d.id);
                    g.selectAll('.link').classed("highlighted", l => l.source.id === d.id || l.target.id === d.id);
                    const relatedIds = new Set([...state.dependencyData[d.id].dependencies, ...state.dependencyData[d.id].dependents]);
                    nodeElements.filter(n => relatedIds.has(n.id)).classed("related", true);
                    showNodeContextMenu(d);
                }
            });

            const isTreeView = state.ui.currentView.includes('chain');
            if (isTreeView) {
                simulation = null;
                store.update(s => ({ ...s, ui: { ...s.ui, simulationFrozen: true } }));
                nodeElements.attr("transform", d => `translate(${d.x},${d.y})`);
                linkGroups.call(updateLinkAndArrow);
            } else {
                const width = +svg.attr("width"), height = +svg.attr("height");
                const simLinks = links.map(l => ({ source: l.source.id, target: l.target.id }));
                
                // TODO: Make a custom, non force driven position of nodes here ? The idea is to gather on the same area the only one dep/no ref modules, and do it so that modules with high deps are on a opposite side than modules with high refs. The idea is to find a way to properly spread data while keeping it compact.
                simulation = d3.forceSimulation(nodes)
                    .force("link", d3.forceLink(simLinks).id(d => d.id).distance(150))
                    .force("charge", d3.forceManyBody().strength(-400))
                    .force("center", d3.forceCenter(width / 2, height / 2))
                    .force("collision", d3.forceCollide(60))
                    .on("tick", () => {
                        linkGroups.call(updateLinkAndArrow);
                        nodeElements.attr("transform", d => `translate(${d.x},${d.y})`);
                    });
                store.update(s => ({ ...s, ui: { ...s.ui, simulationFrozen: true } }));
                
            }
        }
        
        function updateModuleList() {
            const state = store.get();
            if (state.ui.activePanel !== 'modules' || !state.ui.isDataLoaded) return;
            const moduleList = document.getElementById('moduleList');

            moduleList.innerHTML = modules.map(mod => `

        function filterModules() {

        function setFocusHash(event) {
            if (event.key === 'Enter') {
                const focusTerm = event.target.value.trim();

            }

        function handleHashChange() {
            const state = store.get();
            if (Object.keys(state.dependencyData).length === 0) return;

            const hash = window.location.hash.substring(1);
            store.update(s => ({ ...s, ui: { ...s.ui, currentView: hash || 'all' } }));

            const [viewType, moduleId] = hash.split(':');
            let newFilteredData = {};

            if (viewType === 'focus' && state.dependencyData[moduleId]) {
                const targetModule = state.dependencyData[moduleId];
                const relatedIds = new Set([moduleId, ...targetModule.dependencies, ...targetModule.dependents]);
                relatedIds.forEach(id => {
                    if (state.dependencyData[id]) newFilteredData[id] = { ...state.dependencyData[id] };
                });
            } else if (viewType === 'deps-chain' && state.dependencyData[moduleId]) {
                const { nodes, levels } = buildDepsChain(moduleId);
                newFilteredData = nodes;
                const columnWidth = 250, rowHeight = 100, containerHeight = svg.node().getBoundingClientRect().height;
                const maxLevel = Math.max(...levels.keys());
                levels.forEach((nodesInLevel, level) => {
                    const yOffset = (containerHeight - (nodesInLevel.length - 1) * rowHeight) / 2;
                    nodesInLevel.forEach((id, i) => {
                        if (newFilteredData[id]) {
                            newFilteredData[id].x = (maxLevel - level) * columnWidth + 150;
                            newFilteredData[id].y = i * rowHeight + yOffset;
                        }
                    });
                });
            } else if (viewType === 'refs-chain' && state.dependencyData[moduleId]) {
                const { nodes, levels } = buildRefsChain(moduleId);
                newFilteredData = nodes;
                const columnWidth = 250, rowHeight = 100, containerHeight = svg.node().getBoundingClientRect().height;
                levels.forEach((nodesInLevel, level) => {
                    const yOffset = (containerHeight - (nodesInLevel.length - 1) * rowHeight) / 2;
                    nodesInLevel.forEach((id, i) => {
                        if (newFilteredData[id]) {
                            newFilteredData[id].x = level * columnWidth + 150;
                            newFilteredData[id].y = i * rowHeight + yOffset;
                        }
                    });
                });
            } else {
                newFilteredData = {};
            }
            
            store.update(s => ({ ...s, filteredData: newFilteredData }));
            visualizeGraph();
            updateStats();
            // setTimeout(() => { if (!hash.includes('chain') && hasLayoutSaved()) loadLayout(); }, 100);
        }

        function viewDepsChain(moduleId) { window.location.hash = 'deps-chain:' + moduleId; }
        function viewRefsChain(moduleId) { window.location.hash = 'refs-chain:' + moduleId; }

        function buildChain(rootId, getChildren) {
            const nodes = {};
            const levels = new Map();
            const visited = new Set();
            const queue = [{ id: rootId, level: 0 }];
            visited.add(rootId);
            while (queue.length > 0) {
                const { id, level } = queue.shift();
                if (!levels.has(level)) levels.set(level, []);
                levels.get(level).push(id);
                const node = store.get().dependencyData[id];
                if (node) {
                    nodes[id] = { ...node };
                    getChildren(node).forEach(childId => {
                        if (store.get().dependencyData[childId] && !visited.has(childId)) {
                            visited.add(childId);
                            queue.push({ id: childId, level: level + 1 });
                        }
                    });
                }
            }
            return { nodes, levels };
        }

        function buildRefsChain(rootId) { return buildChain(rootId, node => node.dependents); }
        function buildDepsChain(rootId) { return buildChain(rootId, node => node.dependencies); }
        
        function getLayoutKey(moduleId = null) {
            const viewKey = moduleId ? `focus:${moduleId}` : currentView;
            return `layout_${viewKey}`;
        }

        function saveLayout() {
            if (g.selectAll('.node').empty()) return;
            const positions = {};
            g.selectAll('.node').data().forEach(d => {
                positions[d.id] = { x: d.x, y: d.y };
            });
            const { currentView } = store.get().ui;
            localStorage.setItem(`layout_${currentView}`, JSON.stringify({ positions, view: currentView, timestamp: Date.now() }));
            store.update(s => ({...s, ui: {...s.ui, layoutSaved: true}}));
        }

        function loadLayout() {
            const { currentView } = store.get().ui;
            const savedLayout = localStorage.getItem(`layout_${currentView}`);
            if (!savedLayout) return;
            const layoutData = JSON.parse(savedLayout);
            g.selectAll('.node').each(function(d) {
                if (layoutData.positions[d.id]) {
                    d.x = d.fx = layoutData.positions[d.id].x;
                    d.y = d.fy = layoutData.positions[d.id].y;
                }
            });
            g.selectAll('.node').attr("transform", d => `translate(${d.x},${d.y})`);
            g.selectAll(".link-group").call(updateLinkAndArrow);
        }

        function loadNodePositions(nodes) {
            const layoutKey = getLayoutKey();
            const savedLayout = localStorage.getItem(layoutKey);
            if (savedLayout) {
                const layoutData = JSON.parse(savedLayout);
                nodes.forEach(node => {
                    if (layoutData.positions[node.id]) {
                        node.x = node.fx = layoutData.positions[node.id].x;
                        node.y = node.fy = layoutData.positions[node.id].y;
                    }
                });
            }
        }
        
        function hasLayoutSaved(moduleId = null) {
            if (moduleId == null) {
                return localStorage.getItem(`layout_${store.get().ui.currentView}`) !== null;
            }
            return localStorage.getItem(getLayoutKey(moduleId)) !== null;
        }

        function highlightModule(moduleId) { window.location.hash = 'focus:' + moduleId; }
        
        function showNodeContextMenu(nodeData) {
            hideNodeContextMenu();
            const vscodePath = document.getElementById('vscodePath')?.value || config.vscodePath;
            let menuHTML = `
                <div class="context-menu-item" onclick="highlightModule('${nodeData.id}')">Focus Item</div>
                <div class="context-menu-item" onclick="viewDepsChain('${nodeData.id}')">View Dependencies Chain</div>

            if (nodeData.exists) {
                menuHTML += `
                    <div class="context-menu-item" onclick="openInVSCode('${nodeData.id}', '${vscodePath.replace(/\\/g, '\\\\')}')">Open in VSCode</div>
                    <div class="context-menu-item" onclick="openFileContent('${nodeData.id}')">Open file content</div>`;
            }
            const menu = document.createElement('div');
            menu.className = 'context-menu';
            menu.innerHTML = menuHTML;
            menu.id = 'nodeContextMenu';
            document.querySelector(".main-content").appendChild(menu);
            
            updateNodeContextMenuPosition();
        }

        function updateNodeContextMenuPosition() {
            const menu = document.getElementById('nodeContextMenu');
            if (!menu || !selectedNodeElement) return;
            const nodeTransform = selectedNodeElement.getAttribute('transform');
            const match = nodeTransform.match(/translate\(([^,]+),([^)]+)\)/);
            if (match) {
                const nodeX = parseFloat(match[1]);
                const nodeY = parseFloat(match[2]);
                const zoomTransform = d3.zoomTransform(svg.node());
                const screenX = (nodeX * zoomTransform.k) + zoomTransform.x;
                const screenY = (nodeY * zoomTransform.k) + zoomTransform.y;
                menu.style.left = (screenX + 80) + 'px';
                menu.style.top = (screenY - 50) + 'px';
            }
        }

        function hideNodeContextMenu() {
            document.getElementById('nodeContextMenu')?.remove();
        }

        function openInVSCode(nodeId, vscodePath) {
            const nodeData = store.get().dependencyData[nodeId];
            if (!nodeData) return;
            window.open(`vscode://file/${vscodePath}/${nodeData.filename}`.replace(/\\/g, '/'), '_blank');
            hideNodeContextMenu();
        }

        function openFileContent(nodeId) {
            const nodeData = store.get().dependencyData[nodeId];
            if (!nodeData) return;
            window.open(`${config.baseUrl}/${nodeData.filename}`, '_blank');
            hideNodeContextMenu();
        }

        function toggleSimulationFreeze() {
            if (!simulation) return;
            const isFrozen = !store.get().ui.simulationFrozen;
            store.update(s => ({ ...s, ui: { ...s.ui, simulationFrozen: isFrozen } }));
            if (isFrozen) {
                simulation.stop();
            } else {
                simulation.nodes().forEach(d => { d.fx = null; d.fy = null; });
                simulation.alpha(0.5).restart();
            }
        }

        // Drag functions
        function dragstarted(event, d) {
            const isFrozen = !store.get().ui.simulationFrozen;
            if (simulation && !event.active && !isFrozen) simulation.alphaTarget(0.3).restart();
            d.fx = d.x; d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x; d.fy = event.y;
            const isFrozen = !store.get().ui.simulationFrozen;
            if (!simulation || isFrozen) {
                d.x = event.x; d.y = event.y;
                d3.select(this).attr("transform", `translate(${d.x},${d.y})`);
                g.selectAll('.link-group').filter(ld => ld.source.id === d.id || ld.target.id === d.id).call(updateLinkAndArrow);
            }
        }
        
        function dragended(event, d) {
            const isFrozen = !store.get().ui.simulationFrozen;
            if (simulation && !event.active && !isFrozen) simulation.alphaTarget(0);
            if (isFrozen || !simulation) {
                d.fx = d.x; d.fy = d.y;
            } else {
                d.fx = null; d.fy = null;
            }
        }
        
        // Zoom controls
        function zoomIn() { svg.transition().call(zoom.scaleBy, 1.5); }
        function zoomOut() { svg.transition().call(zoom.scaleBy, 0.67); }
        function resetZoom() { svg.transition().call(zoom.transform, d3.zoomIdentity); }
        
        // --- INITIALIZE ---
        init();

    </script>
