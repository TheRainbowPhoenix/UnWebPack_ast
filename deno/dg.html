<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Dependency Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid #333;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        .main-content {
            flex: 1;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid #333;
            position: relative;
        }
        
        h1 {
            margin: 0;
            color: #00d4ff;
            font-size: 24px;
            font-weight: 600;
        }
        
        h2 {
            padding: 0;
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }
        
        .upload-area {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            background: #0f0f0f;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #00d4ff;
            background: #0a1a1f;
        }
        
        .upload-area.dragover {
            border-color: #00d4ff;
            background: #0a1a1f;
            transform: scale(1.02);
        }
        
        .upload-area.hidden {
            display: none;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,212,255,0.3);
        }
        
        .controls {
            /* margin-bottom: 20px; */
            gap: 10px;
            display: flex;
            flex-direction: column;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: #0f0f0f;
            border: 1px solid #444;
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            /* margin-bottom: 10px; */
            box-sizing: border-box;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 2px rgba(0,212,255,0.1);
        }
        
        select {
            width: 100%;
            padding: 10px;
            background: #0f0f0f;
            border: 1px solid #444;
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #cccccc;
        }
        
        input[type="checkbox"] {
            margin-right: 8px;
            scale: 1.2;
        }
        
        .stats {
            background: #0f0f0f;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            /* margin-bottom: 20px; */
        }
        
        .stats div {
            margin: 5px 0;
            color: #cccccc;
        }
        
        .stats .highlight {
            color: #00d4ff;
            font-weight: 600;
        }

        /* Accordion styles */
        .accordion {
            /* margin-bottom: 20px; */
        }
        
        .accordion-header {
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            user-select: none;
        }
        
        .accordion-header:hover {
            background: #1a1a1a;
            border-color: #00d4ff;
        }
        
        .accordion-header.active {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            border-bottom-color: transparent;
        }
        
        .accordion-arrow {
            transition: transform 0.3s ease;
            color: #888;
        }
        
        .accordion-header.active .accordion-arrow {
            transform: rotate(180deg);
            color: #00d4ff;
        }
        
        .accordion-content {
            background: #0f0f0f;
            border: 1px solid #333;
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .accordion-content.active {
            max-height: 500px;
        }

        .accordion-content .accordion-spacer {
            height: 15px;
        }
        
        .layout-controls {
            background: #0f0f0f;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .layout-btn {
            background: #333;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin: 2px;
            transition: all 0.2s ease;
        }
        
        .layout-btn:hover {
            background: #00d4ff;
        }
        
        .layout-btn.small {
            padding: 4px 8px;
            font-size: 10px;
        }
        
        #visualization {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a0a 100%);
        }
        
        .node {
            cursor: pointer;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        
        .node rect {
            fill: #1e293b;
            stroke: #334155;
            stroke-width: 2;
            rx: 8;
            transition: all 0.3s ease;
        }
        
        .node:hover rect {
            fill: #2563eb;
            stroke: #3b82f6;
            stroke-width: 3;
        }
        
        .node.selected rect {
            fill: #0c4a6e;
            stroke: #0ea5e9;
            stroke-width: 3;
        }

        .node.related rect {
            stroke: #eab308;
            stroke-width: 2px;
            stroke-dasharray: 5, 3;
        }
        
        .node.shadow {
            opacity: 0.4;
        }
        
        .node.shadow rect {
            fill: #444;
            stroke: #666;
            stroke-dasharray: 5,5;
        }
        
        .node text {
            fill: #ffffff;
            font-size: 12px;
            font-weight: 500;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
        }
        
        .node .filename {
            font-size: 14px;
            font-weight: 600;
            fill: #00d4ff;
        }
        
        .node.shadow .filename {
            fill: #888;
        }
        
        .node .deps {
            font-size: 10px;
            fill: #94a3b8;
        }
        
        .node.shadow .deps {
            fill: #666;
        }

        /* Layout saved indicator */
        .layout-indicator {
            fill: #00d4ff;
            r: 4;
            opacity: 0.8;
        }
        
        .link {
            stroke: #475569;
            stroke-width: 2;
            fill: none;
            opacity: 0.6;
        }
        
        .link-arrow {
            fill: #475569;
            stroke: none;
        }

        .link-group:hover .link {
            stroke: #00d4ff;
            stroke-width: 3;
            opacity: 1;
        }

        .link-group:hover .link-arrow {
            fill: #00d4ff;
        }
        
        .link.highlighted {
            stroke: #eab308;
            stroke-width: 3;
            opacity: 1;
        }
        
        .link.highlighted + .link-arrow {
            fill: #eab308;
        }
        
        .link.shadow {
            stroke: #666;
            stroke-dasharray: 3,3;
            opacity: 0.3;
        }

        .link.shadow + .link-arrow {
            fill: #666;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }
        
        .node-context-menu {
            position: absolute;
            background: rgba(20,20,20,0.95);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 8px 0;
            min-width: 180px;
            z-index: 2000;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            pointer-events: auto;
        }
        
        .node-context-menu.hidden {
            display: none;
        }
        
        .context-menu-item {
            padding: 8px 16px;
            color: #ffffff;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
            border-bottom: 1px solid #333;
        }
        
        .context-menu-item:last-child {
            border-bottom: none;
        }
        
        .context-menu-item:hover {
            background: #00d4ff20;
            color: #00d4ff;
        }
        
        .context-menu-item.separator {
            border-top: 1px solid #444;
            margin: 4px 0;
            padding: 0;
            height: 1px;
            background: #444;
        }
        
        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.7);
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .zoom-btn:hover {
            background: rgba(0,212,255,0.7);
            border-color: #00d4ff;
        }
        
        .module-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0f0f0f;
            height: auto;
        }
        
        .module-item {
            padding: 8px 12px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .module-item:hover {
            background: #333;
        }
        
        .module-item.highlighted {
            background: #00d4ff20;
            border-left: 3px solid #00d4ff;
        }
        
        .module-layout-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d4ff;
            opacity: 0.8;
            margin-left: 5px;
        }
        
        .current-view-info {
            background: #0f0f0f;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #333;
            /* margin-bottom: 20px; */
            font-size: 12px;
        }
        
        .current-view-info .view-type {
            color: #00d4ff;
            font-weight: 600;
            font-size: 14px;
        }
        
        .current-view-info .view-details {
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>UnWebPack</h1>
            
            <div class="upload-area" id="uploadArea">
                <p style="margin: 10px 0; color: #888;">Drop your 'out' folder or dependency-graph.json here</p>
                <input type="file" id="folderInput" webkitdirectory multiple>
                <input type="file" id="jsonInput" accept=".json" style="display: none;">
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button class="upload-btn" onclick="document.getElementById('folderInput').click()">
                        Browse Folder
                    </button>
                    <button class="upload-btn" onclick="document.getElementById('jsonInput').click()">
                        Load JSON
                    </button>
                </div>
            </div>
            
            <div class="controls">
                <h2>Filters</h2>
                <input type="text" id="searchInput" placeholder="Search modules..." onkeyup="filterModules()">
                <input type="text" id="focusInput" placeholder="Focus on module (e.g., 245)" onkeyup="setFocusHash(event)">
            </div>
            
            <div class="current-view-info" id="currentViewInfo">
                <div class="view-type">All Modules</div>
                <div class="view-details">Showing complete dependency graph</div>
            </div>
            
            <div class="stats" id="stats">
                <div>Total Modules: <span class="highlight">0</span></div>
                <div>Total Dependencies: <span class="highlight">0</span></div>
                <div>Orphaned Modules: <span class="highlight">0</span></div>
            </div>
            
            <!-- Advanced Options Accordion -->
            <div class="accordion">
                <div class="accordion-header" onclick="toggleAccordion('advancedOptions')">
                    <span>Advanced Options</span>
                    <span class="accordion-arrow">▼</span>
                </div>
                <div class="accordion-content" id="advancedOptions">
                    <div class="accordion-spacer"></div>    

                    <div class="checkbox-container">
                        <input type="checkbox" id="showShadowNodes" onchange="toggleShadowNodes()">

                    </div>
                    
                    <select id="recursiveLevel">
                        <option value="1">1 Level (Direct only)</option>

                        <option value="3">3 Levels</option>

                        <option value="5">5 Levels</option>
                    </select>
                    
                    <input type="text" id="vscodePath" placeholder="VSCode path (optional)" 
                           value="C:\Users\Phoebe\Downloads\old\flare\UnWebPack_ast\deno\out">
                    
                    <div class="accordion-spacer"></div>
                </div>
            </div>
            
            <!-- Layout Control Accordion -->
            <div class="accordion">
                <div class="accordion-header" onclick="toggleAccordion('layoutControls')">
                    <span>Layout Control</span>
                    <span class="accordion-arrow">▼</span>
                </div>
                <div class="accordion-content" id="layoutControls">
                    <div class="accordion-spacer"></div>
                    <div style="margin-bottom: 10px;">
                        <button class="layout-btn" onclick="saveLayout()">Save Layout</button>
                        <button class="layout-btn" onclick="loadLayout()">Load Layout</button>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <button class="layout-btn small" onclick="exportLayoutJSON()">Export JSON</button>
                        <button class="layout-btn small" onclick="importLayoutJSON()">Import JSON</button>
                        <input type="file" id="layoutFileInput" accept=".json" style="display:none;">
                    </div>
                    <div style="font-size: 11px; color: #888;">
                        Layout saved: <span id="layoutSavedIndicator">none</span>
                    </div>
                    <div class="accordion-spacer"></div>
                </div>
            </div>
            
            <div>
                <h2 style="padding-bottom: 12px;">Modules</h2>
                <div class="module-list" id="moduleList"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="zoom-controls">
                <button class="zoom-btn" onclick="zoomIn()">+</button>
                <button class="zoom-btn" onclick="zoomOut()">−</button>
                <button class="zoom-btn" onclick="resetZoom()">⌂</button>
                <button id="freezeBtn" class="zoom-btn" onclick="toggleSimulationFreeze()">❄️</button>
            </div>
            <svg id="visualization"></svg>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip" style="display: none;"></div>

    <script>
        // Configuration - can be overridden by URL params
        let config = {
            vscodePath: "C:\\Users\\Phoebe\\Downloads\\old\\flare\\UnWebPack_ast\\deno\\out",
            baseUrl: "/out"
        };
        
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('vscodePath')) config.vscodePath = urlParams.get('vscodePath');
        if (urlParams.get('baseUrl')) config.baseUrl = urlParams.get('baseUrl');
        
        let dependencyData = {};
        let filteredData = {};
        let graphData = { nodes: [], links: [] }; // For JSON format
        let simulation;
        let svg, g, zoom;
        let selectedNode = null;
        let selectedNodeElement = null;
        let currentView = "all"; // "all", "focus:123", "dependencies:123", "usage:123"
        let showShadowNodes = false;
        let moduleAliases = {};
        let simulationFrozen = false;
        let initialHash = window.location.hash;


        // super-simple comment stripper (no deps)
        function stripJsoncSimple(raw) {
          const noBlock = raw.replace(/\/\*[\s\S]*?\*\//g, "");
          const noLine = noBlock.replace(/(^|[^:])\/\/.*$/gm, "$1");
          return noLine;
        }

        async function loadAliases() {
            try {
                const response = await fetch('/webpack-aliases.jsonc');
                if (response.ok) {
                    const rawText = await response.text();
                    const cleanJson = stripJsoncSimple(rawText);
                    moduleAliases = JSON.parse(cleanJson);
                    console.log("Webpack aliases loaded successfully.");
                } else {
                    console.log("webpack-aliases.jsonc not found. Proceeding without aliases.");
                }
            } catch (error) {
                console.error("Error loading or parsing webpack-aliases.jsonc:", error);
            }
        }

        function applyAliases() {
            if (Object.keys(moduleAliases).length === 0) return;
            Object.values(dependencyData).forEach(module => {
                if (moduleAliases[module.id]) {
                    module.label = moduleAliases[module.id];
                }
            });
            console.log("Aliases applied to dependency data.");
        }
        
        // Set up SVG and zoom
        function initVisualization() {
            svg = d3.select("#visualization");
            const container = svg.node().getBoundingClientRect();
            svg.attr("width", container.width).attr("height", container.height);
            
            document.getElementById('vscodePath').value = config.vscodePath;
            
            zoom = d3.zoom()
                .scaleExtent([0.1, 3])
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                });
            
            svg.call(zoom);
            g = svg.append("g");
            
            document.addEventListener('click', hideNodeContextMenu);
        }
        
        // Accordion functionality
        function toggleAccordion(accordionId) {
            const header = event.target.closest('.accordion-header');
            const content = document.getElementById(accordionId);
            
            header.classList.toggle('active');
            content.classList.toggle('active');
        }
        
        // File processing
        document.getElementById('folderInput').addEventListener('change', function(event) {
            const files = Array.from(event.target.files);
            processFiles(files);
        });
        
        document.getElementById('jsonInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/json') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        loadFromJSON(jsonData);
                    } catch (error) {
                        alert('Error parsing JSON file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });
        
        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', () => { uploadArea.classList.remove('dragover'); });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            
            const jsonFile = files.find(file => file.name.endsWith('.json'));
            if (jsonFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        loadFromJSON(jsonData);
                    } catch (error) {
                        alert('Error parsing JSON file: ' + error.message);
                    }
                };
                reader.readAsText(jsonFile);
            } else {
                processFiles(files);
            }
        });
        
        async function processFiles(files) {
            dependencyData = {};
            const moduleFiles = files.filter(file => file.name.match(/^mod_\d+\.js$/));
            
            console.log(`Processing ${moduleFiles.length} module files...`);
            
            for (const file of moduleFiles) {
                const content = await file.text();
                const moduleId = file.name.match(/mod_(\d+)\.js$/)[1];
                
                const requireRegex = /__webpack_require__\((\d+)\)/g;
                const dependencies = [];
                let match;
                
                while ((match = requireRegex.exec(content)) !== null) {
                    const depId = match[1];
                    if (!dependencies.includes(depId)) {
                        dependencies.push(depId);
                    }
                }
                
                dependencyData[moduleId] = {
                    id: moduleId,
                    filename: file.name,
                    dependencies: dependencies,
                    dependents: [] 
                };
            }
            
            Object.values(dependencyData).forEach(module => {
                module.dependencies.forEach(depId => {
                    if (dependencyData[depId]) {
                        dependencyData[depId].dependents.push(module.id);
                    }
                });
            });

            await postDataLoad();
        }
        
        async function loadFromJSON(jsonData) {
            console.log('Loading from JSON data...', jsonData);
            
            if (!jsonData.nodes || !jsonData.links) {
                alert('Invalid JSON format. Expected "nodes" and "links" arrays.');
                return;
            }
            
            graphData = jsonData;
            dependencyData = {};
            
            jsonData.nodes.forEach(node => {
                dependencyData[node.id.toString()] = {
                    id: node.id.toString(),
                    filename: node.file || `mod_${node.id}.js`,
                    label: node.label || `mod_${node.id}`,
                    dependencies: [],
                    dependents: []
                };
            });
            
            jsonData.links.forEach(link => {
                const sourceId = link.source.toString();
                const targetId = link.target.toString();
                
                if (dependencyData[sourceId] && dependencyData[targetId]) {
                    if (!dependencyData[sourceId].dependencies.includes(targetId)) {
                        dependencyData[sourceId].dependencies.push(targetId);
                    }
                    if (!dependencyData[targetId].dependents.includes(sourceId)) {
                        dependencyData[targetId].dependents.push(sourceId);
                    }
                }
            });
            
            await postDataLoad();
        }

        async function postDataLoad() {
            await applyAliases();
            document.getElementById('uploadArea').classList.add('hidden');
            updateStats();
            updateModuleList();
            
            if (initialHash) {
                // If a hash was present on page load, apply it now that we have data
                window.location.hash = initialHash;
                initialHash = null; // Consume it
                handleHashChange(); // Manually trigger the first time
            } else {
                handleHashChange(); // Or just render the default view
            }
        }
        
        function updateStats() {
            const totalModules = Object.keys(dependencyData).length;
            const totalDeps = Object.values(dependencyData).reduce((sum, mod) => sum + mod.dependencies.length, 0);
            const orphaned = Object.values(dependencyData).filter(mod => mod.dependents.length === 0 && mod.dependencies.length === 0).length;
            
            document.getElementById('stats').innerHTML = `
                <div>Total Modules: <span class="highlight">${totalModules}</span></div>
                <div>Total Dependencies: <span class="highlight">${totalDeps}</span></div>
                <div>Orphaned Modules: <span class="highlight">${orphaned}</span></div>
            `;
        }
        
        function updateCurrentViewInfo() {
            const info = document.getElementById('currentViewInfo');
            let viewType = 'All Modules';
            let viewDetails = 'Showing complete dependency graph';
            
            if (currentView.startsWith('focus:')) {
                const moduleId = currentView.split(':')[1];
                viewType = `Focus: Module ${moduleId}`;
                viewDetails = 'Showing direct dependencies and dependents';
            } else if (currentView.startsWith('dependencies:')) {
                const moduleId = currentView.split(':')[1];
                const level = document.getElementById('recursiveLevel').value;
                viewType = `Dependencies: Module ${moduleId}`;
                viewDetails = `Showing ${level} level${level > 1 ? 's' : ''} of dependencies`;
            } else if (currentView.startsWith('usage:')) {
                const moduleId = currentView.split(':')[1];
                const level = document.getElementById('recursiveLevel').value;
                viewType = `Usage: Module ${moduleId}`;
                viewDetails = `Showing ${level} level${level > 1 ? 's' : ''} of usage`;
            } else if (currentView.startsWith('refs:')) {
                const moduleId = currentView.split(':')[1];
                viewType = `Usage refs: Module ${moduleId}`;
                viewDetails = 'Showing a tree of all modules that depend on this one';
            }
            
            info.innerHTML = `
                <div class="view-type">${viewType}</div>
                <div class="view-details">${viewDetails}</div>
            `;
        }
        
        function updateLinkAndArrow(selection) {
            selection.each(function(d) {
                if (!d.source || !d.target) return;

                const linkPath = d3.select(this).select('.link');
                const arrow = d3.select(this).select('.link-arrow');
                const isTreeView = currentView.startsWith('refs:');

                // Calculate arc path
                const dx = d.target.x - d.source.x;
                const dy = d.target.y - d.source.y;
                const dr = Math.sqrt(dx * dx + dy * dy);

                const pathData = isTreeView ? 
                    `M ${d.source.x} ${d.source.y} C ${d.source.x + dr/2} ${d.source.y}, ${d.target.x - dr/2} ${d.target.y}, ${d.target.x} ${d.target.y}`
                    : `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
                
                linkPath.attr('d', pathData);

                // Position arrow at midpoint
                const pathNode = linkPath.node();
                if (pathNode && pathNode.getTotalLength() > 0) {
                    const midPoint = pathNode.getPointAtLength(pathNode.getTotalLength() / 2);
                    // Get a point just past the midpoint to calculate the angle
                    const nextPoint = pathNode.getPointAtLength(pathNode.getTotalLength() / 2 + 1);
                    const angle = Math.atan2(nextPoint.y - midPoint.y, nextPoint.x - midPoint.x) * (180 / Math.PI);

                    arrow.attr('transform', `translate(${midPoint.x}, ${midPoint.y}) rotate(${angle})`);
                    arrow.style('display', 'block');
                } else {
                    arrow.style('display', 'none');
                }
            });
        }


        function visualizeGraph() {
            const data = Object.keys(filteredData).length > 0 ? filteredData : dependencyData;
            
            if (Object.keys(data).length === 0) return;
            
            g.selectAll("*").remove();
            hideNodeContextMenu();
            
            const nodes = [];
            const links = [];
            const shadowNodeIds = new Set();
            const nodeById = new Map();

            Object.values(data).forEach(mod => {
                const node = {
                    id: mod.id,
                    filename: mod.filename,
                    label: mod.label,
                    dependencies: mod.dependencies,
                    dependents: mod.dependents,
                    exists: true,
                    x: mod.x || Math.random() * 800,
                    y: mod.y || Math.random() * 600
                };
                nodes.push(node);
                nodeById.set(node.id, node);
            });
            
            Object.values(data).forEach(mod => {
                mod.dependencies.forEach(depId => {
                    if (data[depId]) {
                        links.push({ source: mod.id, target: depId, exists: true });
                    } else if (showShadowNodes) {
                        if (!shadowNodeIds.has(depId)) {
                            shadowNodeIds.add(depId);
                            const shadowNode = {
                                id: depId,
                                filename: `mod_${depId}.js`,
                                label: `mod_${depId}`,
                                dependencies: [], dependents: [], exists: false,
                                x: Math.random() * 800, y: Math.random() * 600
                            };
                            nodes.push(shadowNode);
                            nodeById.set(depId, shadowNode);
                        }
                        links.push({ source: mod.id, target: depId, exists: false });
                    }
                });
            });

            links.forEach(link => {
                link.source = nodeById.get(link.source);
                link.target = nodeById.get(link.target);
            });
            
            // if (!currentView.startsWith('refs:')) {
            loadNodePositions(nodes);
            // }
            
            const linkGroups = g.append("g")
                .attr("class", "links")
                .selectAll("g")
                .data(links)
                .enter().append("g")
                .attr("class", d => `link-group ${d.exists ? '' : 'shadow'}`);

            linkGroups.append("path")
                .attr("class", "link");

            linkGroups.append("path")
                .attr("class", "link-arrow")
                .attr("d", "M-5,-4L5,0L-5,4");
            
            const nodeElements = g.append("g")
                .selectAll(".node")
                .data(nodes)
                .enter().append("g")
                .attr("class", d => `node ${d.exists ? '' : 'shadow'}`)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));
            
            nodeElements.append("rect")
                .attr("width", 120).attr("height", 60)
                .attr("x", -60).attr("y", -30);
            
            nodeElements.filter(d => hasLayoutSaved(d.id))
                .append("circle")
                .attr("class", "layout-indicator")
                .attr("cx", 50).attr("cy", -20).attr("r", 4);
            
            nodeElements.append("text").attr("class", "filename").attr("y", -8)
                .text(d => d.label || `mod_${d.id}.js`);
            
            nodeElements.append("text").attr("class", "deps").attr("y", 8)
                .text(d => `${dependencyData[d.id] ? dependencyData[d.id].dependencies.length : 0} deps`);
            
            nodeElements.append("text").attr("class", "deps").attr("y", 20)
                .text(d => `${dependencyData[d.id] ? dependencyData[d.id].dependents.length : 0} refs`);
            
            nodeElements.on("click", function(event, d) {
                event.stopPropagation();
                nodeElements.classed("related", false);
                if (selectedNode === d.id) {
                    selectedNode = null;
                    selectedNodeElement = null;
                    nodeElements.classed("selected", false);
                    g.selectAll('.link').classed("highlighted", false);
                    hideNodeContextMenu();
                } else {
                    selectedNode = d.id;
                    selectedNodeElement = this;
                    nodeElements.classed("selected", n => n.id === d.id);
                    g.selectAll('.link').classed("highlighted", l => l.source.id === d.id || l.target.id === d.id);
                    
                    // Highlight related nodes
                    const relatedIds = new Set();
                    if(dependencyData[d.id]) {
                        dependencyData[d.id].dependencies.forEach(id => relatedIds.add(id));
                        dependencyData[d.id].dependents.forEach(id => relatedIds.add(id));
                    }
                    nodeElements.filter(n => relatedIds.has(n.id)).classed("related", true);
                    showNodeContextMenu(event, d, this);
                }
            });
            
            nodeElements.on("mouseover", function(event, d) {
                if (selectedNode === d.id) return;
                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'block';
                tooltip.style.left = (event.pageX + 10) + 'px';
                tooltip.style.top = (event.pageY - 10) + 'px';
                tooltip.innerHTML = `
                    <strong>${d.label ? d.label + " (" +d.filename+")" : d.filename}</strong><br>
                    Dependencies: ${dependencyData[d.id] ? dependencyData[d.id].dependencies.join(', ') : 'None'}<br>
                    Used by: ${dependencyData[d.id] ? dependencyData[d.id].dependents.join(', ') : 'None'}${d.exists ? '' : '<br><em>Missing file</em>'}
                `;
            }).on("mouseout", () => {
                document.getElementById('tooltip').style.display = 'none';
            });
            
            const isTreeView = currentView.startsWith('refs:');
            const disablePhysics = nodes.length > 20 || isTreeView;
            const freezeBtn = document.getElementById('freezeBtn');

            if (disablePhysics) {
                console.log(`Disabling D3 physics for ${nodes.length} nodes to improve performance.`);
                simulation = null;
                simulationFrozen = true;
                freezeBtn.innerHTML = '▶️';
                freezeBtn.disabled = true;
                nodeElements.attr("transform", d => `translate(${d.x},${d.y})`);
                linkGroups.call(updateLinkAndArrow);
            } else {
                freezeBtn.disabled = false;
                const width = +svg.attr("width");
                const height = +svg.attr("height");
                
                const simLinks = links.map(l => ({source: l.source.id, target: l.target.id}));

                simulation = d3.forceSimulation(nodes)
                    .force("link", d3.forceLink(simLinks).id(d => d.id).distance(150))
                    .force("charge", d3.forceManyBody().strength(-400))
                    .force("center", d3.forceCenter(width / 2, height / 2))
                    .force("collision", d3.forceCollide(60));
                
                setTimeout(() => {
                    if (simulation && !simulationFrozen) {
                        simulation.alphaTarget(0).restart();
                        setTimeout(() => {
                            if (simulation) simulation.stop();
                            console.log("Physics simulation stopped.");
                            freezeBtn.innerHTML = '▶️';
                            simulationFrozen = true;
                        }, 2000);
                    }
                }, 10000);

                simulation.on("tick", () => {
                    linkGroups.call(updateLinkAndArrow);
                    nodeElements.attr("transform", d => `translate(${d.x},${d.y})`);
                    if (selectedNode && selectedNodeElement) {
                        updateNodeContextMenuPosition();
                    }
                });
            }
        }
        
        function updateModuleList() {
            const moduleList = document.getElementById('moduleList');
            const modules = Object.values(dependencyData).sort((a, b) => parseInt(a.id) - parseInt(b.id));
            
            moduleList.innerHTML = modules.map(mod => {
                const hasLayout = hasLayoutSaved(mod.id);
                return `
                    <div class="module-item" data-id="${mod.id}" onclick="highlightModule('${mod.id}')">
                        <div>
                            <strong>${mod.label || mod.filename}</strong><br>
                            <small>Deps: ${mod.dependencies.length} | Used by: ${mod.dependents.length}</small>
                        </div>
                        ${hasLayout ? '<div class="module-layout-indicator"></div>' : ''}
                    </div>
                `;
            }).join('');
        }
        
        function filterModules() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.module-item').forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(searchTerm) ? 'flex' : 'none';
            });
        }

        function setFocusHash(event) {
            const focusTerm = event.target.value.trim();
            if (focusTerm) {
                window.location.hash = 'focus:' + focusTerm;
            } else {
                window.location.hash = 'all';
            }
        }
        
        function handleHashChange() {
            if (Object.keys(dependencyData).length === 0) {
                // Data not loaded yet, do nothing.
                return;
            }

            const hash = window.location.hash.substring(1);
            const [viewType, moduleId] = hash.split(':');
            currentView = hash || 'all';

            filteredData = {};
            if (viewType === 'focus' && dependencyData[moduleId]) {
                const targetModule = dependencyData[moduleId];
                const relatedIds = new Set([moduleId]);
                targetModule.dependencies.forEach(depId => { if (dependencyData[depId]) relatedIds.add(depId); });
                targetModule.dependents.forEach(depId => { if (dependencyData[depId]) relatedIds.add(depId); });
                relatedIds.forEach(id => {
                    if (dependencyData[id]) {
                        filteredData[id] = { ...dependencyData[id] };
                        filteredData[id].dependencies = filteredData[id].dependencies.filter(depId => relatedIds.has(depId));
                    }
                });
            } else if (viewType === 'dependencies' && dependencyData[moduleId]) {
                const recursiveLevel = parseInt(document.getElementById('recursiveLevel').value);
                const relatedIds = new Set();
                function addDependenciesRecursive(id, level) {
                    if (level > recursiveLevel || !dependencyData[id]) return;
                    relatedIds.add(id);
                    if (dependencyData[id]) {
                        dependencyData[id].dependencies.forEach(depId => addDependenciesRecursive(depId, level + 1));
                    }
                }
                addDependenciesRecursive(moduleId, 1);
                relatedIds.forEach(id => {
                    if (dependencyData[id]) {
                        filteredData[id] = { ...dependencyData[id] };
                        filteredData[id].dependencies = filteredData[id].dependencies.filter(depId => relatedIds.has(depId) || showShadowNodes);
                    }
                });
            } else if (viewType === 'usage' && dependencyData[moduleId]) {
                const recursiveLevel = parseInt(document.getElementById('recursiveLevel').value);
                const relatedIds = new Set();
                function addUsageRecursive(id, level) {
                    if (level > recursiveLevel || !dependencyData[id]) return;
                    relatedIds.add(id);
                    if (dependencyData[id]) {
                        dependencyData[id].dependents.forEach(depId => addUsageRecursive(depId, level + 1));
                    }
                }
                addUsageRecursive(moduleId, 1);
                relatedIds.forEach(id => {
                    if (dependencyData[id]) {
                        filteredData[id] = { ...dependencyData[id] };
                        filteredData[id].dependencies = filteredData[id].dependencies.filter(depId => relatedIds.has(depId));
                    }
                });
            } else if (viewType === 'refs' && dependencyData[moduleId]) {
                const { nodes, links, levels } = buildRefsChain(moduleId);
                filteredData = nodes;

                const columnWidth = 250;
                const rowHeight = 100;
                const containerHeight = svg.node().getBoundingClientRect().height;

                levels.forEach((nodesInLevel, level) => {
                    const yOffset = (containerHeight - (nodesInLevel.length - 1) * rowHeight) / 2;
                    nodesInLevel.forEach((id, i) => {
                        if (filteredData[id]) {
                            filteredData[id].x = level * columnWidth + 150;
                            filteredData[id].y = i * rowHeight + yOffset;
                        }
                    });
                });
            } else {
                currentView = 'all';
                filteredData = {};
            }
            
            updateCurrentViewInfo();
            visualizeGraph();
            // setTimeout(() => { if (!currentView.startsWith('refs:') && hasLayoutSaved()) loadLayout(); }, 100);
            setTimeout(() => { if (hasLayoutSaved()) loadLayout(); }, 100);
        }
        
        function focusModule() {
            window.location.hash = 'focus:' + moduleId;
        }
        
        function viewDependencies(moduleId) {
            currentView = `dependencies:${moduleId}`;
            window.location.hash = currentView;
        }
        
        function viewUsage(moduleId) {
            currentView = `usage:${moduleId}`;
            window.location.hash = currentView;
        }

        function viewRefs(moduleId) { window.location.hash = 'refs:' + moduleId; }

        function buildRefsChain(rootId) {
            const nodes = {};
            const links = [];
            const levels = new Map();
            const visited = new Set();
            const queue = [{ id: rootId, level: 0 }];

            visited.add(rootId);

            while (queue.length > 0) {
                const { id, level } = queue.shift();
                
                if (!levels.has(level)) levels.set(level, []);
                levels.get(level).push(id);

                const node = dependencyData[id];
                if (node) {
                    nodes[id] = { ...node };
                    node.dependents.forEach(depId => {
                        if (dependencyData[depId]) {
                            if (!visited.has(depId)) {
                                visited.add(depId);
                                queue.push({ id: depId, level: level + 1 });
                            }
                            // The dependency link is reversed for the chain view
                            links.push({ source: id, target: depId, exists: true });
                        }
                    });
                }
            }
            return { nodes, links, levels };
        }

        function toggleShadowNodes() {
            showShadowNodes = document.getElementById('showShadowNodes').checked;
            visualizeGraph();
        }
        
        function getLayoutKey(moduleId = null) {
            const viewKey = moduleId ? `focus:${moduleId}` : currentView;
            return `layout_${viewKey}`;
        }
        
        function hasLayoutSaved(moduleId = null) {
            return localStorage.getItem(getLayoutKey(moduleId)) !== null;
        }
        
        function saveLayout() {
            if (g.selectAll('.node').empty()) return;
            const positions = {};
            g.selectAll('.node').data().forEach(d => {
                positions[d.id] = { x: d.x, y: d.y };
            });
            const layoutData = { positions, view: currentView, timestamp: Date.now() };
            localStorage.setItem(getLayoutKey(), JSON.stringify(layoutData));
            console.log(`Layout saved for view: ${currentView}`);
            updateLayoutSavedIndicator();
            updateModuleList();
        }
        
        function loadLayout() {
            const layoutKey = getLayoutKey();
            const savedLayout = localStorage.getItem(layoutKey);
            if (!savedLayout) {
                console.log(`No saved layout found for view: ${currentView}`);
                return;
            }
            const layoutData = JSON.parse(savedLayout);
            g.selectAll('.node').each(function(d) {
                if (layoutData.positions[d.id]) {
                    d.x = d.fx = layoutData.positions[d.id].x;
                    d.y = d.fy = layoutData.positions[d.id].y;
                }
            });
            g.selectAll('.node').attr("transform", d => `translate(${d.x},${d.y})`);
            g.selectAll(".link-group").call(updateLinkAndArrow);
            console.log(`Layout loaded for view: ${currentView}`);
        }
        
        function loadNodePositions(nodes) {
            const layoutKey = getLayoutKey();
            const savedLayout = localStorage.getItem(layoutKey);
            if (savedLayout) {
                const layoutData = JSON.parse(savedLayout);
                nodes.forEach(node => {
                    if (layoutData.positions[node.id]) {
                        node.x = node.fx = layoutData.positions[node.id].x;
                        node.y = node.fy = layoutData.positions[node.id].y;
                    }
                });
            }
        }
        
        function updateLayoutSavedIndicator() {
            const indicator = document.getElementById('layoutSavedIndicator');
            if (hasLayoutSaved()) {
                indicator.textContent = 'yes';
                indicator.style.color = '#00d4ff';
            } else {
                indicator.textContent = 'none';
                indicator.style.color = '#888';
            }
        }
        
        function highlightModule(moduleId) {
            document.querySelectorAll('.module-item').forEach(item => item.classList.remove('highlighted'));
            document.querySelector(`[data-id="${moduleId}"]`).classList.add('highlighted');
            document.getElementById('focusInput').value = moduleId;
            window.location.hash = 'focus:' + moduleId;
        }
        
        function showNodeContextMenu(event, nodeData, nodeElement) {
            hideNodeContextMenu();
            const vscodePathInput = document.getElementById('vscodePath');
            const currentVscodePath = vscodePathInput.value || config.vscodePath;
            let menuHTML = '';
            if (nodeData.exists) {
                menuHTML += `<div class="context-menu-item" onclick="openInVSCode('${nodeData.id}', '${currentVscodePath.replace(/\\/g, '\\\\')}')">Open in VSCode</div>`;
                menuHTML += `<div class="context-menu-item" onclick="openFileContent('${nodeData.id}')">Open file content</div>`;
                menuHTML += '<div class="context-menu-item separator"></div>';
            }
            menuHTML += `<div class="context-menu-item" onclick="highlightModule('${nodeData.id}')">Focus Item</div>`;
            menuHTML += `<div class="context-menu-item" onclick="viewDependencies('${nodeData.id}')">View Dependencies</div>`;
            menuHTML += `<div class="context-menu-item" onclick="viewRefs('${nodeData.id}')">View References</div>`;
            // menuHTML += `<div class="context-menu-item" onclick="viewUsage('${nodeData.id}')">View Usage</div>`;
            const menu = document.createElement('div');
            menu.id = 'nodeContextMenu';
            menu.className = 'node-context-menu';
            menu.innerHTML = menuHTML;
            document.body.appendChild(menu);
            updateNodeContextMenuPosition();
        }

        function updateNodeContextMenuPosition() {
            const menu = document.getElementById('nodeContextMenu');
            if (!menu || !selectedNodeElement) return;
            const nodeTransform = selectedNodeElement.getAttribute('transform');
            const match = nodeTransform.match(/translate\(([^,]+),([^)]+)\)/);
            if (match) {
                const nodeX = parseFloat(match[1]);
                const nodeY = parseFloat(match[2]);
                const zoomTransform = d3.zoomTransform(svg.node());
                const screenX = (nodeX * zoomTransform.k) + zoomTransform.x;
                const screenY = (nodeY * zoomTransform.k) + zoomTransform.y;
                menu.style.left = (screenX + 70 + 80) + 'px';
                menu.style.top = (screenY - 50) + 'px';
            }
        }
        
        function hideNodeContextMenu() {
            const menu = document.getElementById('nodeContextMenu');
            if (menu) menu.remove();
        }
        
        function openInVSCode(nodeId, vscodePath) {
            const nodeData = (filteredData[nodeId] || dependencyData[nodeId]);
            if (!nodeData) return;
            const fullPath = `${vscodePath}\\${nodeData.filename}`;
            window.open(`vscode://file/${fullPath.replace(/\\/g, '/')}`, '_blank');
            hideNodeContextMenu();
        }
        
        function openFileContent(nodeId) {
            const nodeData = (filteredData[nodeId] || dependencyData[nodeId]);
            if (!nodeData) return;
            window.open(`${config.baseUrl}/${nodeData.filename}`, '_blank');
            hideNodeContextMenu();
        }

        function toggleSimulationFreeze() {
            if (!simulation) return; // Can't freeze a non-existent simulation

            const freezeBtn = document.getElementById('freezeBtn');
            simulationFrozen = !simulationFrozen;

            if (simulationFrozen) {
                simulation.stop();
                freezeBtn.innerHTML = '▶️';
                console.log('Simulation frozen.');
            } else {
                // Unstick nodes before restarting
                simulation.nodes().forEach(d => {
                    d.fx = null;
                    d.fy = null;
                });
                simulation.alpha(0.5).restart();
                freezeBtn.innerHTML = '❄️';
                console.log('Simulation resumed.');
            }
        }

        // Drag functions
        function dragstarted(event, d) {
            if (simulation && !event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
            if (!simulation || simulationFrozen) {
                d.x = event.x;
                d.y = event.y;
                d3.select(this).attr("transform", `translate(${d.x},${d.y})`);
                g.selectAll('.link-group')
                    .filter(ld => ld.source.id === d.id || ld.target.id === d.id)
                    .call(updateLinkAndArrow);
                if (selectedNode === d.id) updateNodeContextMenuPosition();
            }
        }
        
        function dragended(event, d) {
            if (simulation && !event.active) simulation.alphaTarget(0);
            if (simulationFrozen || !simulation) {
                d.fx = d.x; // Keep position fixed after dragging
                d.fy = d.y;
            } else {
                d.fx = null;
                d.fy = null;
            }
        }
        
        // Zoom controls
        function zoomIn() { svg.transition().call(zoom.scaleBy, 1.5); }
        function zoomOut() { svg.transition().call(zoom.scaleBy, 0.67); }
        function resetZoom() { svg.transition().call(zoom.transform, d3.zoomIdentity); }
        
        // Initialize
        initVisualization();
        updateLayoutSavedIndicator();
        loadAliases();
        window.addEventListener('hashchange', handleHashChange);
    </script>
