<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Dependency Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        :root {
            /* Modern Dark Color Scheme */
            --bg-primary: hsl(240, 20%, 4%);
            --bg-secondary: hsl(240, 20%, 8%);
            --bg-tertiary: hsl(240, 20%, 10%);
            --bg-elevated: hsl(240, 25%, 12%);
            --bg-surface: hsl(240, 10%, 15%);
            
            --border-primary: hsl(240, 25%, 16%);
            --border-secondary: hsl(240, 25%, 20%);
            --border-tertiary: hsl(240, 25%, 25%);
            
            --text-primary: #ffffff;
            --text-secondary: hsl(240, 25%, 70%);
            --text-muted: hsl(240, 10%, 45%);
            --text-disabled: #525252;
            
            /* More refined accent colors */
            --accent-primary: hsl(240, 81%, 60%);
            --accent-primary-hover: hsl(240, 73%, 53%);
            --accent-primary-active: hsl(245, 66%, 48%);
            --accent-secondary: hsl(255, 84%, 67%);
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-error: #ef4444;
            --accent-info: #06b6d4;
            
            /* Subtle accent variations */
            --accent-primary-subtle: rgba(59, 130, 246, 0.1);
            --accent-primary-muted: rgba(59, 130, 246, 0.2);
            
            /* Layout */
            --activity-bar-width: 48px;
            --sidebar-width: 280px;
            --panel-padding: 20px;
            --border-radius-sm: 4px;
            --border-radius: 6px;
            --border-radius-lg: 8px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            --font-mono: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            --font-size-xs: 11px;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.4), 0 1px 2px -1px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -4px rgba(0, 0, 0, 0.4);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Demo Layout */
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .demo-header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .demo-title {
            font-size: 32px;
            font-weight: var(--font-weight-bold);
            margin: 0 0 8px 0;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .demo-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-size-lg);
            margin: 0;
        }
        
        .demo-section {
            margin-bottom: 48px;
        }
        
        .section-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            margin: 0 0 24px 0;
            color: var(--text-primary);
        }
        
        .component-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .component-showcase {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-lg);
            padding: 24px;
        }
        
        .component-title {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            margin: 0 0 16px 0;
            color: var(--text-primary);
        }
        
        .component-demo {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn:focus-visible {
            box-shadow: 0 0 0 2px var(--accent-primary-subtle), 0 0 0 4px var(--accent-primary);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Button Variants */
        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--accent-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:active {
            background: var(--accent-primary-active);
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-secondary);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: var(--bg-surface);
            border-color: var(--border-tertiary);
        }
        
        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }
        
        .btn-ghost:hover:not(:disabled) {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .btn-danger {
            background: var(--accent-error);
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        /* Button Sizes */
        .btn-sm {
            padding: 6px 12px;
            font-size: var(--font-size-xs);
        }
        
        .btn-lg {
            padding: 12px 24px;
            font-size: var(--font-size-base);
        }
        
        /* Form Elements */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-label {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--text-primary);
        }
        
        .form-input, .form-select, .form-textarea {
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: var(--font-size-sm);
            font-family: inherit;
            transition: var(--transition);
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-subtle);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-select {
            cursor: pointer;
        }
        
        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .checkbox {
            position: relative;
            width: 16px;
            height: 16px;
        }
        
        .checkbox input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        
        .checkbox-mark {
            position: absolute;
            top: 0;
            left: 0;
            width: 16px;
            height: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
        }
        
        .checkbox input[type="checkbox"]:checked ~ .checkbox-mark {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        
        .checkbox input[type="checkbox"]:focus ~ .checkbox-mark {
            box-shadow: 0 0 0 3px var(--accent-primary-subtle);
        }
        
        .checkbox-mark::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: var(--transition);
        }
        
        .checkbox input[type="checkbox"]:checked ~ .checkbox-mark::after {
            opacity: 1;
        }
        
        /* Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .switch input[type="checkbox"] {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-surface);
            border: 1px solid var(--border-secondary);
            transition: var(--transition);
            border-radius: 10px;
        }
        
        .switch-slider::before {
            position: absolute;
            content: '';
            height: 16px;
            width: 16px;
            left: 1px;
            top: 1px;
            background: var(--text-muted);
            transition: var(--transition);
            border-radius: 50%;
        }
        
        .switch input:checked ~ .switch-slider {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        
        .switch input:checked ~ .switch-slider::before {
            transform: translateX(20px);
            background: white;
        }
        
        .switch input:focus ~ .switch-slider {
            box-shadow: 0 0 0 3px var(--accent-primary-subtle);
        }
        
        /* Radio Button */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .radio {
            position: relative;
            width: 16px;
            height: 16px;
        }
        
        .radio input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        
        .radio-mark {
            position: absolute;
            top: 0;
            left: 0;
            width: 16px;
            height: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .radio input[type="radio"]:checked ~ .radio-mark {
            border-color: var(--accent-primary);
        }
        
        .radio input[type="radio"]:focus ~ .radio-mark {
            box-shadow: 0 0 0 3px var(--accent-primary-subtle);
        }
        
        .radio-mark::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: var(--transition);
        }
        
        .radio input[type="radio"]:checked ~ .radio-mark::after {
            transform: translate(-50%, -50%) scale(1);
        }
        
        /* List Items */
        .list {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .list-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-primary);
            transition: var(--transition);
            cursor: pointer;
        }
        
        .list-item:last-child {
            border-bottom: none;
        }
        
        .list-item:hover {
            background: var(--bg-tertiary);
        }
        
        .list-item.active {
            background: var(--accent-primary-subtle);
            border-left: 3px solid var(--accent-primary);
        }
        
        .list-item-icon {
            width: 16px;
            height: 16px;
            color: var(--text-muted);
        }
        
        .list-item-content {
            flex: 1;
        }
        
        .list-item-title {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            margin: 0;
        }
        
        .list-item-subtitle {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            margin: 2px 0 0 0;
        }
        
        /* Cards */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            transition: var(--transition);
        }
        
        .card:hover {
            border-color: var(--border-secondary);
            box-shadow: var(--shadow);
        }
        
        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-primary);
            background: var(--bg-tertiary);
        }
        
        .card-title {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            margin: 0;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border-primary);
            background: var(--bg-tertiary);
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        
        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
            border-radius: 12px;
        }
        
        .badge-primary {
            background: var(--accent-primary-muted);
            color: var(--accent-primary);
        }
        
        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-success);
        }
        
        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-warning);
        }
        
        .badge-error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-error);
        }
        
        /* Progress Bar */
        .progress {
            width: 100%;
            height: 8px;
            background: var(--bg-surface);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        
        /* Tabs */
        .tabs {
            border-bottom: 1px solid var(--border-primary);
        }
        
        .tab-list {
            display: flex;
            gap: 0;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .tab-item {
            padding: 12px 16px;
            cursor: pointer;
            font-size: var(--font-size-sm);
            color: var(--text-muted);
            border-bottom: 2px solid transparent;
            transition: var(--transition);
        }
        
        .tab-item:hover {
            color: var(--text-secondary);
        }
        
        .tab-item.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }
        
        /* Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 200px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: var(--transition);
        }
        
        .dropdown.active .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-item {
            display: block;
            padding: 8px 12px;
            font-size: var(--font-size-sm);
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
            border-radius: var(--border-radius-sm);
            margin: 4px;
        }
        
        .dropdown-item:hover {
            background: var(--accent-primary-subtle);
            color: var(--accent-primary);
        }
        
        .dropdown-divider {
            height: 1px;
            background: var(--border-primary);
            margin: 4px 0;
        }
        
        /* Utility Classes */
        .flex {
            display: flex;
        }
        
        .flex-col {
            flex-direction: column;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .gap-2 {
            gap: 8px;
        }
        
        .gap-4 {
            gap: 16px;
        }
        
        .text-xs {
            font-size: var(--font-size-xs);
        }
        
        .text-sm {
            font-size: var(--font-size-sm);
        }
        
        .text-muted {
            color: var(--text-muted);
        }
        
        .font-medium {
            font-weight: var(--font-weight-medium);
        }
        
        .font-semibold {
            font-weight: var(--font-weight-semibold);
        }
        
        /* Icons (simple SVG placeholders) */
        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .component-grid {
                grid-template-columns: 1fr;
            }
            
            .demo-container {
                padding: 24px 16px;
            }
        }
        

        /* ------------------------------------------------------ */

        /* Main Layout */
        .workbench {
            display: flex;
            height: 100vh;
        }
        
        /* Activity Bar */
        .activity-bar {
            width: var(--activity-bar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0;
            gap: 8px;
        }
        
        .activity-item {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-muted);
            transition: var(--transition);
            position: relative;
        }
        
        .activity-item:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .activity-item.active {
            color: var(--accent-primary);
            background: rgba(0, 212, 255, 0.1);
        }
        
        .activity-item.active::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 16px;
            background: var(--accent-primary);
        }

        .activity-separator {
            height: 2px;
            padding: 0px 8px;
            border-bottom: 2px solid var(--text-muted);
        }

        .activity-logo-header {
            width: 32px;
            height: 32px;   
        }

        .activity-logo {
            width: 32px;
            height: 32px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            filter: grayscale(0.4);
        }

        .activity-logo:hover {
            opacity: 1;
            filter: grayscale(0);
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            color: var(--text-secondary);
        }
        
        .sidebar.collapsed {
            width: 0;
            overflow: hidden;
        }
        
        .sidebar-header {
            height: 35px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid var(--border-primary);
            /* font-weight: var(--font-weight-bold); */
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
            text-transform: uppercase;

            cursor: default;
            font-weight: 400;
            margin: 0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        /* Main Content & Splash Screen */
        .main-content {
            flex: 1;
            background: var(--bg-secondary);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center splash content */
            justify-content: center; /* Center splash content */
        }

        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            color: var(--text-muted);
        }

        .splash-logo {
            width: 96px;
            height: 96px;
        }

        .splash-content {
            max-width: 290px;
            text-align: center;
        }
        
        /* Panels */
        .panel {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .panel-header {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-base);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .panel-content {
            padding: 16px;
        }
        
        .panel-title {
            margin: 0;
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
        }

        /* Module Panel Header */
        .panel-header-actions {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .sort-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }
        
        .sort-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--border-secondary);
            border-radius: var(--border-radius);
            padding: 24px;
            text-align: center;
            background: var(--bg-tertiary);
            transition: var(--transition);
        }
        
        .upload-area:hover,
        .upload-area.dragover {
            border-color: var(--accent-primary);
            background: rgba(0, 212, 255, 0.05);
        }
        
        .upload-area.hidden {
            display: none;
        }

        /* Form Elements */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-size: var(--font-size-small);
            font-weight: var(--font-weight-medium);
            color: var(--text-secondary);
        }
        
        .form-input {
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: var(--font-size-small);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.1);
        }
        
        .form-select {
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: var(--font-size-small);
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: var(--font-size-small);
        }
        
        .form-checkbox input[type="checkbox"] {
            transform: scale(1.2);
        }
        
        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .stat-item {
            text-align: center;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 4px;
        }
        
        .stat-value {
            font-size: var(--font-size-large);
            font-weight: var(--font-weight-bold);
            color: var(--accent-primary);
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: var(--font-size-small);
            color: var(--text-muted);
        }
        
        /* Module List */
        .module-list {
            /* max-height: 400px; */
            overflow-y: auto;
            background: var(--bg-tertiary);
            border-radius: 4px;
        }
        
        .module-item {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-primary);
            cursor: pointer;
            font-size: var(--font-size-small);
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .module-item:hover {
            background: var(--border-primary);
        }
        
        .module-item.highlighted {
            background: rgba(0, 212, 255, 0.1);
            border-left: 3px solid var(--accent-primary);
        }
        
        .module-name {
            font-weight: var(--font-weight-medium);
        }
        
        .module-info {
            color: var(--text-muted);
            font-size: 11px;
        }
        
        .module-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-primary);
        }
        
        /* Collapsible Sections */
        .collapsible {
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius);
        }
        
        .collapsible-header {
            padding: 12px 16px;
            background: var(--bg-secondary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: var(--font-weight-medium);
            transition: var(--transition);
        }
        
        .collapsible-header:hover {
            background: var(--border-primary);
        }
        
        .collapsible-arrow {
            transition: transform 0.3s ease;
            color: var(--text-muted);
        }
        
        .collapsible-header.active .collapsible-arrow {
            transform: rotate(180deg);
            color: var(--accent-primary);
        }
        
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: var(--bg-tertiary);
        }
        
        .collapsible-content.active {
            max-height: 500px;
        }
        
        .collapsible-body {
            padding: 16px;
        }
        
        /* Current View Info */
        .view-info {
            background: var(--bg-tertiary);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-primary);
        }
        
        .view-type {
            font-weight: var(--font-weight-bold);
            color: var(--accent-primary);
            margin-bottom: 4px;
        }
        
        .view-details {
            font-size: var(--font-size-small);
            color: var(--text-muted);
        }
        
        /* Visualization */
        #visualization {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a0a 100%);
        }

        .drag-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 212, 255, 0.1);
            border: 2px dashed var(--accent-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .drag-overlay.visible {
            opacity: 1;
        }

        .node {
            cursor: pointer;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        
        .node rect {
            fill: #1e293b;
            stroke: #334155;
            stroke-width: 2;
            rx: 8;
            transition: all 0.3s ease;
        }
        
        .node:hover rect {
            fill: #2563eb;
            stroke: #3b82f6;
            stroke-width: 3;
        }
        
        .node.selected rect {
            fill: #0c4a6e;
            stroke: #0ea5e9;
            stroke-width: 3;
        }

        .node.related rect {
            stroke: #eab308;
            stroke-width: 2px;
            stroke-dasharray: 5, 3;
        }
        
        .node.shadow {
            opacity: 0.4;
        }
        
        .node.shadow rect {
            fill: #444;
            stroke: #666;
            stroke-dasharray: 5,5;
        }
        
        .node text {
            fill: #ffffff;
            font-size: 12px;
            font-weight: 500;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
        }
        
        .node .filename {
            font-size: 14px;
            font-weight: 600;
            fill: #00d4ff;
        }
        
        .node.shadow .filename {
            fill: #888;
        }
        
        .node .deps {
            font-size: 10px;
            fill: #94a3b8;
        }
        
        .node.shadow .deps {
            fill: #666;
        }

        /* Layout saved indicator */
        .layout-indicator {
            fill: #00d4ff;
            r: 4;
            opacity: 0.8;
        }
        
        .link {
            stroke: #475569;
            stroke-width: 2;
            fill: none;
            opacity: 0.6;
        }
        
        .link-arrow {
            fill: #475569;
            stroke: none;
        }

        .link-group:hover .link {
            stroke: #00d4ff;
            stroke-width: 3;
            opacity: 1;
        }

        .link-group:hover .link-arrow {
            fill: #00d4ff;
        }
        
        .link.highlighted {
            stroke: #eab308;
            stroke-width: 3;
            opacity: 1;
        }
        
        .link.highlighted + .link-arrow {
            fill: #eab308;
        }
        
        .link.shadow {
            stroke: #666;
            stroke-dasharray: 3,3;
            opacity: 0.3;
        }

        .link.shadow + .link-arrow {
            fill: #666;
        }
        
        /* Zoom Controls */
        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .zoom-btn {
            width: 36px;
            height: 36px;
            background: hsla(240, 20%, 0%, 0.8);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: var(--font-weight-bold);
            transition: var(--transition);
        }
        
        .zoom-btn:hover {
            background: rgba(0, 212, 255, 0.8);
            border-color: var(--accent-primary);
        }
        
        /* Hidden inputs */
        input[type="file"] {
            display: none;
        }
        
        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: var(--font-size-small);
            pointer-events: none;
            z-index: 1000;
            border: 1px solid var(--border-primary);
            backdrop-filter: blur(10px);
        }
        
        /* Context Menu */
        .context-menu {
            position: absolute;
            background: hsla(240, 10%, 8%, 0.95);
            border: 1px solid var(--border-secondary);
            border-radius: var(--border-radius);
            padding: 4px 0;
            min-width: 180px;
            z-index: 2000;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: var(--font-size-small);
            transition: var(--transition);
            margin: 0 4px;
            border-radius: 4px;
        }
        
        .context-menu-item:hover {
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent-primary);
        }
        
        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-secondary);
        }
    </style>
</head>

    <script>
        // --- DATA STORE ---
        function createStore(initialState) {
            let state = initialState;
            const subscribers = new Set();

            return {
                subscribe(callback) {
                    subscribers.add(callback);
                    callback(state); // Immediately notify on subscribe
                    return () => subscribers.delete(callback); // Unsubscribe function
                },
                update(updater) {
                    state = updater(state);
                    subscribers.forEach(callback => callback(state));
                },
                get: () => state,
            };
        }

        const store = createStore({
            ui: {
                isDataLoaded: false,
                activePanel: null,
                layoutSaved: false,
                simulationFrozen: false,
                moduleSortOrder: 'id',
                currentView: 'all',
            },
            stats: {
                totalModules: 0,

            dependencyData: {},
            filteredData: {},
            aliases: {}

                    mainContent.prepend(splashTemplate.content.cloneNode(true));

            document.querySelectorAll('.activity-item').forEach(item => {
                item.classList.toggle('active', item.dataset.panel === ui.activePanel);

            if (ui.activePanel) {
                const panelTemplate = document.getElementById(`panel-${ui.activePanel}`);
                if (panelTemplate) {
                    const panelInfo = { filter: 'Filters', stats: 'Statistics', layout: 'Layout Control', advanced: 'Advanced Options', modules: 'Modules' };
                    document.getElementById('sidebar-title').textContent = panelInfo[ui.activePanel] || 'UnWebPack';
                    sidebarContent.innerHTML = '';
                    sidebarContent.appendChild(panelTemplate.content.cloneNode(true));
                    
                    // Re-populate dynamic content after injection
                    if (ui.activePanel === 'stats') {
                        Object.entries(stats).forEach(([key, value]) => {

                        } else if (viewType === 'deps-chain' && moduleId) {
                            viewTitle = `Dependency Chain: Module ${moduleId}`;
                            viewDetails = 'Showing a tree of all modules this one depends on';
                        } else if (viewType === 'refs-chain' && moduleId) {
                            viewTitle = `References Chain: Module ${moduleId}`;
                            viewDetails = 'Showing a tree of all modules that depend on this one';

        // --- CORE LOGIC ---
        // Configuration
        let config = {
            vscodePath: "C:\\Users\\Phoebe\\Downloads\\old\\flare\\UnWebPack_ast\\deno\\out",

        // Initialize the application

                });

        function setupGlobalDragDrop() {
            const overlay = document.getElementById('drag-overlay');
            const doc = document.documentElement;

            doc.addEventListener('dragenter', (e) => {
                e.preventDefault();
                overlay.classList.add('visible');
            });
            
            overlay.addEventListener('dragover', (e) => e.preventDefault());

            doc.addEventListener('dragleave', (e) => {
                if (e.relatedTarget === null) {
                    overlay.classList.remove('visible');
                }
            });

            doc.addEventListener('drop', (e) => {
                e.preventDefault();
                overlay.classList.remove('visible');
                const jsonFile = Array.from(e.dataTransfer.files).find(f => f.name.endsWith('.json'));
                if (jsonFile) {
                    const reader = new FileReader();
                    reader.onload = (re) => { try { loadFromJSON(JSON.parse(re.target.result)); } catch (err) { alert('Error parsing JSON file.'); } };
                    reader.readAsText(jsonFile);
                }
            });
        }

        function setupUploadListeners() {
            document.getElementById('folderInput')?.addEventListener('change', (e) => processFiles(Array.from(e.target.files)));

                        processFiles(Array.from(e.dataTransfer.files));
                    }

        }

        // super-simple comment stripper (no deps)
        function stripJsoncSimple(raw) {
          const noBlock = raw.replace(/\/\*[\s\S]*?\*\//g, "");
          const noLine = noBlock.replace(/(^|[^:])\/\/.*$/gm, "$1");
          return noLine;
        }

        async function loadAliases() {
            try {
                const response = await fetch('/webpack-aliases.jsonc');
                if (response.ok) {
                    const rawText = await response.text();
                    const cleanJson = stripJsoncSimple(rawText);
                    store.update(s => ({ ...s, aliases: JSON.parse(cleanJson) }));
                    console.log("Webpack aliases loaded successfully.");
                } else {
                    console.log("webpack-aliases.jsonc not found.");
                }
            } catch (error) {
                console.error("Error loading webpack-aliases.jsonc:", error);
            }
        }

        async function processFiles(files) {
            const localDependencyData = {};
            const moduleFiles = files.filter(file => file.name.match(/^mod_\d+\.js$/));
            for (const file of moduleFiles) {
                const content = await file.text();
                const moduleId = file.name.match(/mod_(\d+)\.js$/)[1];
                const requireRegex = /__webpack_require__\((\d+)\)/g;
                const dependencies = [];
                let match;
                while ((match = requireRegex.exec(content)) !== null) {
                    if (!dependencies.includes(match[1])) dependencies.push(match[1]);
                }
                localDependencyData[moduleId] = { id: moduleId, filename: file.name, dependencies, dependents: [] };
            }
            Object.values(localDependencyData).forEach(module => {
                module.dependencies.forEach(depId => {
                    if (localDependencyData[depId]) localDependencyData[depId].dependents.push(module.id);
                });
            });
            await postDataLoad(localDependencyData);
        }

        async function loadFromJSON(jsonData) {
            if (!jsonData.nodes || !jsonData.links) return alert('Invalid JSON format.');
            const localDependencyData = {};
            jsonData.nodes.forEach(node => {
                localDependencyData[node.id.toString()] = {
                    id: node.id.toString(),
                    filename: node.file || `mod_${node.id}.js`,
                    label: node.label || `mod_${node.id}`,
                    dependencies: [], dependents: []
                };
            });
            jsonData.links.forEach(link => {
                const sourceId = link.source.toString();
                const targetId = link.target.toString();
                if (localDependencyData[sourceId] && localDependencyData[targetId]) {
                    if (!localDependencyData[sourceId].dependencies.includes(targetId)) localDependencyData[sourceId].dependencies.push(targetId);
                    if (!localDependencyData[targetId].dependents.includes(sourceId)) localDependencyData[targetId].dependents.push(sourceId);
                }
            });
            await postDataLoad(localDependencyData);
        }

        async function postDataLoad(data) {
            // Apply aliases
            const aliases = store.get().aliases;
            if (Object.keys(aliases).length > 0) {
                Object.values(data).forEach(module => {
                    if (aliases[module.id]) module.label = aliases[module.id];
                });
            }
            
            store.update(s => ({ ...s, dependencyData: data, ui: { ...s.ui, isDataLoaded: true } }));
            updateStats();

            if (initialHash) {
                // If a hash was present on page load, apply it now that we have data
                window.location.hash = initialHash;
                initialHash = null; // Consume it
                handleHashChange(); // Manually trigger the first time
            } else {
                handleHashChange(); // Or just render the default view
            }
        }
        
        function updateStats() {
            const { dependencyData, filteredData } = store.get();
            const totalModules = Object.keys(dependencyData).length;
            const totalDeps = Object.values(dependencyData).reduce((sum, mod) => sum + mod.dependencies.length, 0);
            const orphaned = Object.values(dependencyData).filter(mod => mod.dependents.length === 0 && mod.dependencies.length === 0).length;
            const visible = Object.keys(filteredData).length || totalModules;

            store.update(s => ({ ...s, stats: { totalModules, totalDeps, orphaned, visible } }));
        }

        function updateLinkAndArrow(selection) {
            selection.each(function(d) {
                if (!d.source || !d.target) return;
                const linkPath = d3.select(this).select('.link');
                const arrow = d3.select(this).select('.link-arrow');
                const isTreeView = store.get().ui.currentView.includes('chain');
                const dx = d.target.x - d.source.x;
                const dy = d.target.y - d.source.y;
                const dr = Math.sqrt(dx * dx + dy * dy);
                const pathData = isTreeView
                    ? `M ${d.source.x} ${d.source.y} C ${d.source.x + dr / 2} ${d.source.y}, ${d.target.x - dr / 2} ${d.target.y}, ${d.target.x} ${d.target.y}`
                    : `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
                linkPath.attr('d', pathData);
                const pathNode = linkPath.node();
                if (pathNode && pathNode.getTotalLength() > 0) {
                    const midPoint = pathNode.getPointAtLength(pathNode.getTotalLength() / 2);
                    const nextPoint = pathNode.getPointAtLength(pathNode.getTotalLength() / 2 + 1);
                    const angle = Math.atan2(nextPoint.y - midPoint.y, nextPoint.x - midPoint.x) * (180 / Math.PI);

                    arrow.attr('transform', `translate(${midPoint.x}, ${midPoint.y}) rotate(${angle})`);
                    arrow.style('display', 'block');
                } else {
                    arrow.style('display', 'none');
                }
            });
        }
        
        // --- D3 Visualization ---
        function initVisualization() {
            svg = d3.select("#visualization");
            const container = svg.node().getBoundingClientRect();
            svg.attr("width", container.width).attr("height", container.height);
            zoom = d3.zoom().scaleExtent([0.1, 3]).on("zoom", (event) => g && g.attr("transform", event.transform));
            svg.call(zoom);
            g = svg.append("g");
        }

        function visualizeGraph() {
            const state = store.get();
            const data = Object.keys(state.filteredData).length > 0 ? state.filteredData : state.dependencyData;
            if (Object.keys(data).length === 0) return;
            
            g.selectAll("*").remove();
            hideNodeContextMenu();
            
            const nodes = [];
            const links = [];
            const shadowNodeIds = new Set();
            const nodeById = new Map();

            Object.values(data).forEach(mod => {
                const node = { ...mod, x: mod.x, y: mod.y }; 
                // const node = { ...mod, x: mod.x || Math.random() * 800, y: mod.y || Math.random() * 600 };
                nodes.push(node);
                nodeById.set(node.id, node);
            });
            
            Object.values(data).forEach(mod => {
                mod.dependencies.forEach(depId => {
                    if (data[depId]) links.push({ source: mod.id, target: depId, exists: true });
                });
            });

            links.forEach(link => {
                link.source = nodeById.get(link.source);
                link.target = nodeById.get(link.target);
            });

            const linkGroups = g.append("g").selectAll("g").data(links).enter().append("g").attr("class", "link-group");
            linkGroups.append("path").attr("class", "link");
            linkGroups.append("path").attr("class", "link-arrow").attr("d", "M-5,-4L5,0L-5,4");
            
            const nodeElements = g.append("g").selectAll(".node").data(nodes).enter().append("g").attr("class", "node")
                .call(d3.drag().on("start", dragstarted).on("drag", dragged).on("end", dragended));

            nodeElements.append("rect").attr("width", 120).attr("height", 60).attr("x", -60).attr("y", -30);

            nodeElements.append("text").attr("class", "deps").attr("y", 8).text(d => `${state.dependencyData[d.id]?.dependencies.length || 0} deps`);
            nodeElements.append("text").attr("class", "deps").attr("y", 20).text(d => `${state.dependencyData[d.id]?.dependents.length || 0} refs`);
            
            if(hasLayoutSaved()) {
                loadLayout();
            } else {
                calculateNodePositions(nodes);
                store.update(s => ({...s, ui: {...s.ui, layoutSaved: false}}));
            }

            nodeElements.on("click", function(event, d) {
                event.stopPropagation();
                nodeElements.classed("related", false);
                if (selectedNode === d.id) {
                    selectedNode = null;
                    nodeElements.classed("selected", false);
                    g.selectAll('.link').classed("highlighted", false);
                    hideNodeContextMenu();
                } else {
                    selectedNode = d.id;
                    selectedNodeElement = this;
                    nodeElements.classed("selected", n => n.id === d.id);
                    g.selectAll('.link').classed("highlighted", l => l.source.id === d.id || l.target.id === d.id);
                    const relatedIds = new Set([...state.dependencyData[d.id].dependencies, ...state.dependencyData[d.id].dependents]);
                    nodeElements.filter(n => relatedIds.has(n.id)).classed("related", true);
                    showNodeContextMenu(d);
                }
            });

            // Apply calculated positions
            nodeElements.attr("transform", d => `translate(${d.x},${d.y})`);
            linkGroups.call(updateLinkAndArrow);
        }
        
        function calculateNodePositions(nodes) {
            const { ui, dependencyData } = store.get();
            const { currentView } = ui;
            const [viewType, moduleId] = currentView.split(':');
            const container = svg.node().getBoundingClientRect();

            if (viewType === 'focus' && dependencyData[moduleId]) {
                calculateCircularLayout(nodes, moduleId, container);
            } else if (viewType === 'all') {
                calculateProviderConsumerLayout(nodes, container);
            } else if (viewType.includes('chain')) {
                // Chain views calculate their own positions in handleHashChange
                // Ensure fx/fy to make draggable from their tree position.
                nodes.forEach(node => {
                    node.fx = node.x;
                    node.fy = node.y;
                });
            } else {
                // Fallback for empty/other views
                 nodes.forEach(node => {
                    if (node.x === undefined) node.x = Math.random() * container.width;
                    if (node.y === undefined) node.y = Math.random() * container.height;
                });
            }
        }

        function calculateCircularLayout(nodes, centerId, container) {
            const nodeMap = new Map(nodes.map(n => [n.id, n]));
            const distances = new Map();
            const queue = [{ id: centerId, distance: 0 }];
            const visited = new Set([centerId]);
            const levels = [];

            // BFS to find distances
            while (queue.length > 0) {
                const { id, distance } = queue.shift();
                distances.set(id, distance);
                if (!levels[distance]) levels[distance] = [];
                levels[distance].push(id);

                const node = store.get().dependencyData[id];
                if (!node) continue;

                const neighbors = [...(node.dependencies || []), ...(node.dependents || [])];
                for (const neighborId of neighbors) {
                    if (nodeMap.has(neighborId) && !visited.has(neighborId)) {
                        visited.add(neighborId);
                        queue.push({ id: neighborId, distance: distance + 1 });
                    }
                }
            }
            
            // const radiusIncrement = 200;
            const centerNode = nodeMap.get(centerId);
            centerNode.x = container.width / 2;
            centerNode.y = container.height / 2;

            // 3. Position nodes on concentric ellipses
            for (let i = 1; i < levels.length; i++) {
                const levelNodes = levels[i].map(id => nodeMap.get(id));
                
                // Make ellipses larger for more nodes to prevent cramping
                const nodeCountFactor = Math.max(1, levelNodes.length / 10);
                const rx = i * 200 * nodeCountFactor;
                const ry = i * 140 * nodeCountFactor;

                // Group nodes by their parent(s) to cluster them visually
                const parentGroups = new Map();
                levelNodes.forEach(node => {
                    const parentIds = [...(store.get().dependencyData[node.id]?.dependencies || []), ...(store.get().dependencyData[node.id]?.dependents || [])]
                        .filter(pId => distances.get(pId) === i - 1)
                        .sort()
                        .join(',');
                    if (!parentGroups.has(parentIds)) parentGroups.set(parentIds, []);
                    parentGroups.get(parentIds).push(node);
                });

                parentGroups.forEach(siblingNodes => {
                    const parentNodes = nodeMap.has(siblingNodes[0].id) ? [...(store.get().dependencyData[siblingNodes[0].id].dependencies || []), ...(store.get().dependencyData[siblingNodes[0].id].dependents || [])]
                        .map(pId => nodeMap.get(pId)).filter(p => p && distances.get(p.id) === i - 1) : [];

                    let baseAngle = Math.random() * 2 * Math.PI;
                    if (parentNodes.length > 0) {
                        baseAngle = parentNodes.reduce((sum, p) => sum + Math.atan2(p.y - centerNode.y, p.x - centerNode.x), 0) / parentNodes.length;
                    }
                    
                    // Fan out siblings around their parent's angle
                    const siblingAngleSpread = 0.6 / i; // Smaller spread for outer circles
                    siblingNodes.forEach((node, j) => {
                        const angle = baseAngle + (j - (siblingNodes.length - 1) / 2) * siblingAngleSpread;
                        node.x = centerNode.x + rx * Math.cos(angle);
                        node.y = centerNode.y + ry * Math.sin(angle);
                    });
                });
            }
        }

        function calculateProviderConsumerLayout(nodes, container) {
            const fullData = store.get().dependencyData;
            nodes.forEach(node => {
                const data = fullData[node.id];
                if (data) {
                    node.score = (data.dependents.length) - (data.dependencies.length);
                } else {
                    node.score = 0;
                }
            });

            const scores = nodes.map(n => n.score).filter(s => s !== undefined);
            const minScore = Math.min(...scores, 0);
            const maxScore = Math.max(...scores, 0);
            
            const xPadding = 150;
            const yPadding = 100;

            const xScale = d3.scaleLinear()
                .domain([minScore, maxScore])
                .range([xPadding, container.width - xPadding]);
                
            nodes.forEach(node => {
                node.x = xScale(node.score);
                node.y = container.height / 2; // Start in the middle
            });
            
            // Iterative collision avoidance
            for (let iteration = 0; iteration < 5; iteration++) {
                for (let i = 0; i < nodes.length; i++) {
                    for (let j = i + 1; j < nodes.length; j++) {
                        const a = nodes[i];
                        const b = nodes[j];
                        const dx = Math.abs(a.x - b.x);
                        const dy = Math.abs(a.y - b.y);
                        if (dx < 140 && dy < 80) { // Check for overlap
                            // Push the node with the lower reference count more
                            const pushStrength = 5;
                            const aRefs = fullData[a.id]?.dependents.length || 0;
                            const bRefs = fullData[b.id]?.dependents.length || 0;
                            if (aRefs > bRefs) {
                                b.y += pushStrength;
                            } else {
                                a.y += pushStrength;
                            }
                        }
                    }
                }
            }
        
            /*
            // Bin nodes by x-position to stack them vertically
            const bins = new Map();
            nodes.forEach(node => {
                const binIndex = Math.floor((node.x / container.width) * 20); // 20 bins
                if (!bins.has(binIndex)) bins.set(binIndex, []);
                bins.get(binIndex).push(node);
            });
            
            bins.forEach(binNodes => {
                const totalHeight = (binNodes.length - 1) * 100;
                const startY = (container.height - totalHeight) / 2;
                binNodes.forEach((node, i) => {
                    node.y = startY + i * 100;
                });
            });

            */
        }

        function updateModuleList() {
            const state = store.get();
            if (state.ui.activePanel !== 'modules' || !state.ui.isDataLoaded) return;
            const moduleListEl = document.getElementById('moduleList');
            if (!moduleListEl) return;
            
            let modules = Object.values(state.dependencyData);
            
            // Sorting logic
            const sortOrder = state.ui.moduleSortOrder;
            modules.sort((a, b) => {
                switch(sortOrder) {
                    case 'label': return (a.label || a.filename).localeCompare(b.label || b.filename);
                    case 'deps': return b.dependencies.length - a.dependencies.length;
                    case 'refs': return b.dependents.length - a.dependents.length;
                    case 'hasLayout': return hasLayoutSaved(b.id) - hasLayoutSaved(a.id);
                    case 'noLayout': return hasLayoutSaved(a.id) - hasLayoutSaved(b.id);
                    case 'id':
                    default: return parseInt(a.id) - parseInt(b.id);
                }
            });
            
            moduleListEl.innerHTML = modules.map(mod => `
                <div class="module-item" data-id="${mod.id}" onclick="highlightModule('${mod.id}')">
                    <div>
                        <div class="module-name">${mod.label || mod.filename}</div>
                        <div class="module-info">Deps: ${mod.dependencies.length} | Refs: ${mod.dependents.length}</div>
                    </div>
                    ${hasLayoutSaved(mod.id) ? '<div class="module-indicator"></div>' : ''}
                </div>`).join('');
        }

        function setFocusHash(event) {
            if (event.key === 'Enter') {

        function handleHashChange() {
            const state = store.get();
            if (Object.keys(state.dependencyData).length === 0) return;

            const hash = window.location.hash.substring(1);
            store.update(s => ({ ...s, ui: { ...s.ui, currentView: hash || 'all' } }));

            const [viewType, moduleId] = hash.split(':');
            let newFilteredData = {};

            if (viewType === 'focus' && state.dependencyData[moduleId]) {
                const targetModule = state.dependencyData[moduleId];
                const relatedIds = new Set([moduleId, ...targetModule.dependencies, ...targetModule.dependents]);
                relatedIds.forEach(id => {
                    if (state.dependencyData[id]) newFilteredData[id] = { ...state.dependencyData[id] };
                });
            } else if (viewType === 'deps-chain' && state.dependencyData[moduleId]) {
                const { nodes, levels } = buildDepsChain(moduleId);
                newFilteredData = nodes;
                const columnWidth = 250, rowHeight = 100, containerHeight = svg.node().getBoundingClientRect().height;
                const maxLevel = Math.max(...levels.keys());
                levels.forEach((nodesInLevel, level) => {
                    const yOffset = (containerHeight - (nodesInLevel.length - 1) * rowHeight) / 2;
                    nodesInLevel.forEach((id, i) => {
                        if (newFilteredData[id]) {
                            newFilteredData[id].x = (maxLevel - level) * columnWidth + 150;
                            newFilteredData[id].y = i * rowHeight + yOffset;
                        }
                    });
                });
            } else if (viewType === 'refs-chain' && state.dependencyData[moduleId]) {
                const { nodes, levels } = buildRefsChain(moduleId);
                newFilteredData = nodes;
                const columnWidth = 250, rowHeight = 100, containerHeight = svg.node().getBoundingClientRect().height;
                levels.forEach((nodesInLevel, level) => {
                    const yOffset = (containerHeight - (nodesInLevel.length - 1) * rowHeight) / 2;
                    nodesInLevel.forEach((id, i) => {
                        if (newFilteredData[id]) {
                            newFilteredData[id].x = level * columnWidth + 150;
                            newFilteredData[id].y = i * rowHeight + yOffset;
                        }
                    });
                });
            } else {
                newFilteredData = {};
            }
            
            store.update(s => ({ ...s, filteredData: newFilteredData }));
            visualizeGraph();
            updateStats();
            updateLayoutDetails();
            // setTimeout(() => { if (!hash.includes('chain') && hasLayoutSaved()) loadLayout(); }, 100);
        }

        function viewDepsChain(moduleId) { window.location.hash = 'deps-chain:' + moduleId; }
        function viewRefsChain(moduleId) { window.location.hash = 'refs-chain:' + moduleId; }

        function buildChain(rootId, getChildren) {
            const nodes = {};
            const levels = new Map();
            const visited = new Set();
            const queue = [{ id: rootId, level: 0 }];
            visited.add(rootId);
            while (queue.length > 0) {
                const { id, level } = queue.shift();
                if (!levels.has(level)) levels.set(level, []);
                levels.get(level).push(id);
                const node = store.get().dependencyData[id];
                if (node) {
                    nodes[id] = { ...node };
                    getChildren(node).forEach(childId => {
                        if (store.get().dependencyData[childId] && !visited.has(childId)) {
                            visited.add(childId);
                            queue.push({ id: childId, level: level + 1 });
                        }
                    });
                }
            }
            return { nodes, levels };
        }

        function buildRefsChain(rootId) { return buildChain(rootId, node => node.dependents); }
        function buildDepsChain(rootId) { return buildChain(rootId, node => node.dependencies); }

        function saveLayout() {
            if (g.selectAll('.node').empty()) return;
            const positions = {};
            g.selectAll('.node').data().forEach(d => {
                positions[d.id] = { x: d.x, y: d.y };
            });
            const { currentView } = store.get().ui;
            localStorage.setItem(`layout_${currentView}`, JSON.stringify({ positions, view: currentView, timestamp: Date.now() }));
            store.update(s => ({...s, ui: {...s.ui, layoutSaved: true}}));
        }

        function loadLayout() {
            const { currentView, hasLayoutSaved } = store.get().ui;
            const savedLayout = localStorage.getItem(`layout_${currentView}`);
            if (!savedLayout) return;
            const layoutData = JSON.parse(savedLayout);
            g.selectAll('.node').each(function(d) {
                if (layoutData.positions[d.id]) {
                    d.x = d.fx = layoutData.positions[d.id].x;
                    d.y = d.fy = layoutData.positions[d.id].y;
                }
            });
            g.selectAll('.node').attr("transform", d => `translate(${d.x},${d.y})`);
            g.selectAll(".link-group").call(updateLinkAndArrow);
            store.update(s => ({...s, ui: {...s.ui, layoutSaved: true}}));
        }

            const { currentView } = store.get().ui;
            localStorage.removeItem(`layout_${currentView}`);
            
            // Optional: Reset the layoutSaved flag
            store.update(s => ({

                ui: { ...s.ui, layoutSaved: false }
            }));
        }

                nodes.forEach(node => {

        function hasLayoutSaved(moduleId = null) {
            if (moduleId == null) {
                return localStorage.getItem(`layout_${store.get().ui.currentView}`) !== null;

            return localStorage.getItem(getLayoutKey(moduleId)) !== null;

        function showNodeContextMenu(nodeData) {
            hideNodeContextMenu();
            const vscodePath = document.getElementById('vscodePath')?.value || config.vscodePath;
            let menuHTML = `

                <div class="context-menu-item" onclick="viewRefsChain('${nodeData.id}')">View References Chain</div>`;
            if (nodeData.exists) {
                menuHTML += `
                    <div class="context-menu-item" onclick="openInVSCode('${nodeData.id}', '${vscodePath.replace(/\\/g, '\\\\')}')">Open in VSCode</div>
                    <div class="context-menu-item" onclick="openFileContent('${nodeData.id}')">Open file content</div>`;
            }
            const menu = document.createElement('div');
            menu.className = 'context-menu';
            menu.innerHTML = menuHTML;
            menu.id = 'nodeContextMenu';
            document.querySelector(".main-content").appendChild(menu);
            
            updateNodeContextMenuPosition();
        }

        function updateNodeContextMenuPosition() {
            const menu = document.getElementById('nodeContextMenu');
            if (!menu || !selectedNodeElement) return;
            const nodeTransform = selectedNodeElement.getAttribute('transform');
            const match = nodeTransform.match(/translate\(([^,]+),([^)]+)\)/);
            if (match) {
                const nodeX = parseFloat(match[1]);
                const nodeY = parseFloat(match[2]);
                const zoomTransform = d3.zoomTransform(svg.node());
                const screenX = (nodeX * zoomTransform.k) + zoomTransform.x;
                const screenY = (nodeY * zoomTransform.k) + zoomTransform.y;
                menu.style.left = `${screenX + 80}px`;
                menu.style.top = `${screenY - 20}px`;
            }
        }

        function hideNodeContextMenu() {
            document.getElementById('nodeContextMenu')?.remove();
        }

            const nodeData = store.get().dependencyData[nodeId];
            if (!nodeData) return;
            window.open(`vscode://file/${vscodePath}/${nodeData.filename}`.replace(/\\/g, '/'), '_blank');
